<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NiNi — Admin Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body{padding:28px}
    .wrap{max-width:980px; margin:0 auto}
    .bar{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px}
    .grid{display:grid; gap:14px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .card{background:var(--panel); border:1px solid rgba(255,255,255,.12); padding:16px; border-radius:14px}
    .card h3{margin:6px 0 10px}
    .card a{display:inline-block; padding:9px 12px; background:#1e293b; color:#fff; border-radius:10px; text-decoration:none}
    .logout{color:#fff; text-decoration:none; background:#7a2e2e; padding:10px 14px; border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <h2>NiNi — Admin</h2>
      <a class="logout" href="#" id="out">Đăng xuất</a>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Tạo Hotspot</h3>
        <p>Đánh dấu vùng tương tác trên ảnh / game.</p>
        <a href="/tools/hotspot.html">Mở công cụ</a>
      </div>
      <div class="card">
        <h3>Storybook Manifest</h3>
        <p>Tạo / chỉnh sửa tệp JSON cho storybooks.</p>
        <a href="/tools/manifest.html">Mở công cụ</a>
      </div>
      <div class="card">
        <h3>Reader / Xem trước</h3>
        <p>Xem nội dung JSON / thử tương tác.</p>
        <a href="/tools/reader.html">Mở công cụ</a>
      </div>
      <div class="card">
        <h3>Tạo ảnh nền .webp</h3>
        <p>Chuyển ảnh sang WebP, nén cho nhẹ.</p>
        <a href="/tools/webp.html">Mở công cụ</a>
      </div>
    </div>
  </div>

<script>
document.getElementById('out').addEventListener('click', (e)=>{
  e.preventDefault();
  document.cookie = "nini_admin=; Max-Age=0; Path=/; SameSite=Lax";
  location.href = "/admin/login.html";
});
</script>
</body>
</html>
