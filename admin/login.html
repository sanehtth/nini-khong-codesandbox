<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login — NiNi</title>

  <!-- dùng nền và font giống site -->
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp"/>
  <link rel="stylesheet" href="/styles.css?v=12"/>

  <style>
    /* Chỉ thêm lớp layout riêng cho trang login admin */
    body{min-height:100dvh; display:grid; place-items:center;}
    .admin-login-box{
      width:min(480px,92vw);
      border-radius:16px; padding:18px;
      background:rgba(255,255,255,.58);
      border:1px solid rgba(255,255,255,.9);
      color:#0b4032;
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow:0 14px 36px rgba(0,0,0,.10);
    }
    .admin-login-box h1{margin:0 0 6px}
    .row{display:flex; gap:10px; margin:10px 0}
    .row input{
      flex:1; padding:12px; border-radius:12px;
      border:1px solid rgba(0,0,0,.08); background:#fff; color:#0b4032;
    }
    .btn{
      padding:10px 14px; border-radius:12px;
      border:1px solid rgba(0,0,0,.12); background:transparent; color:#0b4032; cursor:pointer;
    }
    .btn.primary{border-color:#9fe7d1; box-shadow:0 0 0 2px #ffffffa6 inset}
    .muted{color:#1d6a57; font-size:13px}
    .err{color:#c03131}
  </style>
</head>
<body>
  <form class="admin-login-box" id="f">
    <h1>NiNi — Admin</h1>
    <div class="muted">Nhập mật khẩu admin để vào bảng điều khiển.</div>
    <div class="row"><input id="pw" type="password" autocomplete="current-password" placeholder="Mật khẩu admin" required></div>
    <div class="row">
      <button class="btn primary" type="submit" id="btnLogin">Đăng nhập</button>
      <a class="btn" href="/">Về trang chủ</a>
    </div>
    <div class="muted" id="msg"></div>
  </form>

  <script src="/public/js/admin-auth.js?v=3" defer></script>
  <script>
    // Trang login: gọi login(password), hiển thị lỗi nếu có
    window.addEventListener('DOMContentLoaded', () => {
      const f = document.getElementById('f');
      const msg = document.getElementById('msg');
      f.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.classList.remove('err'); msg.textContent = 'Đang kiểm tra…';
        try {
          const ok = await AdminAuth.login(document.getElementById('pw').value);
          if (!ok) { msg.classList.add('err'); msg.textContent = 'Sai mật khẩu. Vui lòng thử lại.'; return; }
          location.replace('/admin/');
        } catch (err) {
          msg.classList.add('err'); msg.textContent = err.message || 'Không thể đăng nhập.';
        }
      });
    });
  </script>
</body>
</html>
