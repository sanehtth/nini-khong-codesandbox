<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login — NiNi</title>
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <link rel="stylesheet" href="/styles.css?v=11" />
  <style>
    .card{ width:min(480px, 92vw); margin:10vh auto 0; background:#fff; border:1px solid var(--line); border-radius:16px; padding:16px 16px 18px; box-shadow:0 24px 64px rgba(31,56,73,.16)}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê ly, bứt phá tư duy</div>
    </div>
    <nav class="tabs"><a class="tab" href="/" style="text-decoration:none">← Về trang chủ</a></nav>
    <span></span>
  </header>

  <main class="viewport" style="place-items:center">
    <section class="card">
      <h2 class="panel-title" style="margin:0 0 8px">Đăng nhập Admin</h2>
      <p class="panel-text" style="margin-bottom:12px">Nhập <strong>ADMIN_SECRET</strong> để vào khu vực quản trị.</p>
      <div class="fld"><span>ADMIN_SECRET</span><input id="secret" type="password" placeholder="••••••••" /></div>
      <div class="row" style="margin-top:12px">
        <button class="btn" id="go">Đăng nhập</button>
        <a class="btn btn-ghost" href="/">Về trang chủ</a>
      </div>
      <div class="note" id="msg" hidden></div>
    </section>
  </main>

  <script>
    document.getElementById('go').onclick = async ()=>{
      const val = document.getElementById('secret').value.trim();
      if(!val){ alert('Vui lòng nhập ADMIN_SECRET'); return; }
      const r = await fetch('/.netlify/functions/admin-login', {
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ secret: val })
      }).then(r=>r.json()).catch(()=>({ok:false, error:'Fetch error'}));
      const msg = document.getElementById('msg');
      if(r.ok){ location.href = '/admin/'; }
      else { msg.hidden=false; msg.textContent = 'Sai secret hoặc lỗi máy chủ.'; }
    };
  </script>
</body>
</html>
