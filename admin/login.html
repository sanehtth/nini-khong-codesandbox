<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NiNi — Admin Login</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body{display:grid; place-items:center}
    .card{
      width:min(420px, 92vw); margin-top:12vh;
      background:var(--panel); border:1px solid rgba(255,255,255,.12);
      padding:22px; border-radius:16px; box-shadow:var(--shadow)
    }
    .card h2{margin:0 0 8px}
    .row{display:flex; gap:8px; margin-top:12px}
    input{flex:1; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:#0e1624; color:#fff}
    button{padding:12px 16px; border-radius:12px; border:0; background:#1e293b; color:#fff; cursor:pointer}
    .muted{color:var(--muted); font-size:13px; margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <h2>NiNi — Admin</h2>
    <p class="muted">Nhập <b>mật khẩu quản trị</b> để vào bảng điều khiển.</p>
    <form id="f">
      <div class="row">
        <input id="pw" type="password" placeholder="Mật khẩu admin" required>
        <button>Đăng nhập</button>
      </div>
      <div id="msg" class="muted" style="margin-top:10px"></div>
    </form>
  </div>

<script>
document.getElementById('f').addEventListener('submit', (e)=>{
  e.preventDefault();
  const val = document.getElementById('pw').value.trim();
  if(!val){ return; }
  // đặt cookie -> /admin/* sẽ được guard so khớp ADMIN_SECRET
  document.cookie = "nini_admin="+encodeURIComponent(val)+"; Path=/; SameSite=Lax; Max-Age=86400";
  // thử đi vào /admin/
  location.href = "/admin/";
});
</script>
</body>
</html>
