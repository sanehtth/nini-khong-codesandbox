<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NiNi — Admin Login</title>
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp"/>
  <link rel="stylesheet" href="/styles.css?v=white-glass"/>
  <style>
    /* ===== BLOCK: Login white-glass ===== */
    body::before{ filter: blur(10px) saturate(1.15) brightness(1.15); } /* nền sáng */
    .box{ width:min(520px,92vw); margin:14vh auto 0; background:rgba(255,255,255,.88);
      border:1px solid rgba(10,20,40,.12); box-shadow:0 30px 80px rgba(0,0,0,.18);
      border-radius:16px; padding:22px 20px; color:#214; }
    .box h1{margin:0 0 10px; font-size:22px}
    .muted{opacity:.8}
    .row{display:flex; gap:10px; align-items:center; margin-top:12px}
    .input{width:100%; padding:12px 14px; border:1px solid rgba(10,20,40,.18); border-radius:12px; outline:0}
    .btn{padding:10px 14px; border-radius:12px; border:1px solid rgba(10,20,40,.18); background:#fff; cursor:pointer}
    .btn-prim{background:linear-gradient(90deg,#ffd44d,#7bd86a,#b88752); border:none; color:#183; font-weight:700}
    .err{color:#c02323; margin-top:8px}
    .topbar{position:fixed; right:16px; top:16px}
  </style>
</head>
<body>
  <div class="topbar"><a class="btn" href="/">← Về trang chủ</a></div>
  <main class="box">
    <h1>NiNi — Admin</h1>
    <div class="muted">Nhập mật khẩu admin để vào bảng điều khiển.</div>

    <div class="row">
      <input id="adminPass" type="password" class="input" placeholder="Mật khẩu admin" autocomplete="current-password" />
    </div>
    <div class="row">
      <button id="btnLogin" class="btn btn-prim">Đăng nhập</button>
      <button class="btn" onclick="location.href='/'">Về trang chủ</button>
    </div>
    <div id="err" class="err" hidden>Sai mật khẩu. Vui lòng thử lại.</div>
  </main>

  <script src="/public/js/admin.js" defer></script>
</body>
</html>
