<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Admin Login</title>
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <link rel="stylesheet" href="/styles.css?v=admin1" />
  <style>
    /* NOTE: cùng phong cách “kính trắng mờ” như site chính */
    .wrap { min-height: 100dvh; display:flex; align-items:center; justify-content:center; }
    .card {
      width:min(560px, 92vw);
      background: rgba(255,255,255,.7);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px; padding:18px 18px 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15), inset 0 0 0 1px rgba(255,255,255,.35);
      backdrop-filter: blur(8px);
      color:#22313f;
    }
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
    input[type=password]{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(0,0,0,.15);
      background:#fff; color:#22313f; outline:none;
    }
    .btn{padding:10px 14px; border-radius:999px; border:1px solid rgba(0,0,0,.15); background:#fff; cursor:pointer}
    .btn:hover{border-color:#000}
    .muted{color:#6b7b8c; font-size:13px}
    .err{color:#c21d1d; margin-top:10px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h2 style="margin:0 0 10px">NiNi — Admin</h2>
      <p class="muted" style="margin:0 0 12px">Nhập mật khẩu admin để vào bảng điều khiển.</p>

      <div class="row">
        <input id="pw" type="password" placeholder="Mật khẩu admin" autocomplete="current-password" />
      </div>
      <div class="row">
        <button id="btnLogin" class="btn">Đăng nhập</button>
        <a class="btn" href="/">↘ Về trang chủ</a>
      </div>
      <div id="msg" class="err" hidden>Sai mật khẩu. Vui lòng thử lại.</div>
    </section>
  </main>

  <script>
    const API = "/.netlify/functions/admin-auth";

    // NOTE: nếu đã có phiên -> chuyển thẳng vào /admin/index.html
    (async () => {
      try{
        const r = await fetch(`${API}/check`, { credentials: "include" });
        const j = await r.json().catch(_=>({}));
        if (j && j.ok) location.href = "/admin/index.html";
      }catch(_){}
    })();

    document.getElementById("btnLogin").onclick = async () => {
      const pw = document.getElementById("pw").value.trim();
      const msg = document.getElementById("msg");
      msg.hidden = true;

      try{
        const r = await fetch(`${API}/login`, {
          method:"POST",
          headers:{"content-type":"application/json"},
          body: JSON.stringify({ password: pw }),
          credentials: "include"
        });
        if (!r.ok) throw new Error("bad");
        const j = await r.json();
        if (!j.ok) throw new Error("bad");
        location.href = "/admin/index.html";
      }catch(_){
        msg.hidden = false;
      }
    };
  </script>
</body>
</html>
