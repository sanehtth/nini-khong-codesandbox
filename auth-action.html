<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xử lý liên kết — NiNi</title>
  <link rel="icon" type="image/webp" href="/public/assets/icons/logo_nini.webp" />
  <link rel="stylesheet" href="/public/styles.css?v=100" />
  <meta name="robots" content="noindex, follow" />
  <style>
    .panel{max-width:640px;margin:64px auto;padding:24px;border-radius:12px;box-shadow:0 8px 18px rgba(0,0,0,.08);font-family:system-ui,Roboto,Arial}
    .ok{color:#0f5132}.err{color:#7f1d1d}
  </style>
</head>
<body>
  <main class="panel">
    <h3>NiNi — Xác minh / Đặt mật khẩu</h3>
    <p id="status">Đang xử lý liên kết...</p>
    <p id="actions" style="display:none">
      <a href="/#home">Về trang chủ</a> · <a href="/#home">Đăng nhập</a>
    </p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const status = document.getElementById('status');
    const actions = document.getElementById('actions');

    const url = new URL(location.href);
    const mode = url.searchParams.get('mode');
    const oobCode = url.searchParams.get('oobCode');

    function getEmailFromContinueUrl() {
      let email = url.searchParams.get('email');
      const cont = url.searchParams.get('continueUrl');
      if (cont) {
        try { email ||= new URL(cont).searchParams.get('email'); } catch {}
      }
      return email;
    }

    async function goResetNow(email) {
      // Gọi function tạo link reset → trích oobCode → chuyển sang reset-password.html
      const r = await fetch('/.netlify/functions/make-reset-link', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const j = await r.json().catch(()=> ({}));
      if (!r.ok) throw new Error(j.error || 'MAKE_RESET_LINK_FAILED');
      const oc = new URL(j.link).searchParams.get('oobCode');
      if (!oc) throw new Error('NO_OOBCODE');
      location.href = `/reset-password.html?oobCode=${encodeURIComponent(oc)}`;
    }

    (async () => {
      try {
        if (mode === 'verifyEmail' && oobCode) {
          await applyActionCode(auth, oobCode); // ✅ xác minh thành công
          status.textContent = 'Đã xác minh email. Đang chuyển sang trang đặt mật khẩu...';
          status.className = 'ok';
          const email = getEmailFromContinueUrl();
          if (email) {
            await goResetNow(email); // ➜ vào trang đặt mật khẩu ngay
            return;
          }
          // fallback hiếm hoi
          actions.style.display = 'block';
          status.textContent = 'Đã xác minh email. Vui lòng đăng nhập.';
          return;
        }

        if (mode === 'resetPassword' && oobCode) {
          // trường hợp đi từ luồng "Quên mật khẩu"
          location.href = `/reset-password.html?oobCode=${encodeURIComponent(oobCode)}`;
          return;
        }

        status.textContent = 'Liên kết không hợp lệ hoặc đã hết hạn.';
        status.className = 'err';
        actions.style.display = 'block';
      } catch (e) {
        console.error('auth-action error:', e);
        status.textContent = 'Có lỗi khi xử lý liên kết: ' + (e.message || 'UNKNOWN');
        status.className = 'err';
        actions.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
