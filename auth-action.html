<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Auth action</title>
  <link rel="stylesheet" href="/public/theme/nini-base.css" />
</head>
<body class="spring">
  <div class="stage">
    <div class="glass" style="padding:24px; text-align:center;">
      <h2>Đang xử lý yêu cầu…</h2>
      <p>Vui lòng đợi trong giây lát.</p>
    </div>
  </div>

  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const mode = (qs.get('mode') || '').toLowerCase();
      const keep = '?' + qs.toString();

      switch (mode) {
        case 'resetpassword':
          location.replace('/reset-password.html' + keep);
          break;
        case 'verifyemail':
          location.replace('/verify-email.html' + keep);
          break;
        default:
          location.replace('/#home');
      }
    })();
  </script>
</body>
</html>
