<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>NiNi — Funny</title>

  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <!-- CSS chính của bạn -->
  <link rel="stylesheet" href="/styles.css?v=15" />
  <!-- giữ 1 dòng nhỏ để chắc chắn layer hiệu ứng bám đúng khung -->
  <style>
    .frame{position:relative}
  </style>
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="site-header">
    <a class="brand" href="#/home" id="brandLink" aria-label="NiNi — Funny">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan"><span>Chơi</span> <span>mê lý</span>, <span>bứt phá</span> <span>tư duy</span></div>
    </a>

    <nav class="tabs" id="seasonTabs" aria-label="Chọn mùa">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <button id="authBtn"  class="auth-btn">Đăng nhập / Đăng ký</button>
    <button id="btnLogout" class="auth-btn" hidden>Đăng xuất <span id="who"></span></button>

    <!-- Ẩn/hiện bằng Alt+A -->
    <a id="adminBtn" class="admin-link is-hidden" href="/admin/login.html" rel="noopener">Admin</a>
  </header>

  <!-- ========== VIEWPORT ========== -->
  <main class="viewport">
    <!-- Khung 16:9, nền trong khung thay đổi theo mùa, hiệu ứng rơi gắn vào đây -->
    <section class="frame" id="frame" aria-label="Khung hiển thị">
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />
      <div class="chips">
        <button class="chip is-active" data-section="intro">Giới thiệu</button>
        <button class="chip" data-section="rules">Luật chơi</button>
        <button class="chip" data-section="forum">Diễn đàn</button>
        <button class="chip" data-section="feedback">Góp ý</button>
      </div>

      <!-- Kệ sách xuất hiện khi ở Spring -->
      <div id="shelfMount" class="shelf-card" hidden></div>
    </section>

    <!-- Khu nội dung văn bản phía dưới khung -->
    <section class="content" id="content" aria-live="polite">
      <h2>NiNi — Funny</h2>
      <p>... (nội dung giới thiệu) ...</p>
    </section>
  </main>

  <!-- =========================================
BEGIN PATCH index.html — Auth modal (đồng bộ tab)
Việc đã làm:
- Mỗi tab có data-auth="login|signup|forgot"
- Mỗi pane có data-pane="login|signup|forgot"
- Mặc định chỉ pane "login" có .is-active
========================================= -->
<div class="modal" id="authModal" aria-hidden="true">
  <div class="modal__backdrop" data-close></div>
  <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <button class="modal__close" data-close aria-label="Đóng">×</button>

    <h3 id="authTitle" class="modal__title">
      <img src="/public/assets/icons/logonini.webp" alt="" class="modal__logo" />
      Đăng nhập / Đăng ký
    </h3>

    <div class="tabs-line" id="authTabs">
      <button class="tab-line is-active" data-auth="login">Đăng nhập</button>
      <button class="tab-line" data-auth="signup">Đăng ký mới</button>
      <button class="tab-line" data-auth="forgot">Quên mật khẩu</button>
    </div>

    <!-- Login -->
    <form class="form is-active" data-pane="login" onsubmit="return false;">
      <button type="button" class="btn btn-ghost full" id="btnGoogleLogin">Đăng nhập với Google</button>
      <div class="or">hoặc</div>
      <label>Email</label>
      <input id="loginEmail" type="email" placeholder="you@example.com" />
      <label>Mật khẩu</label>
      <input id="loginPassword" type="password" placeholder="••••••••" />
      <div class="row">
        <button id="btnEmailLogin" type="button" class="btn">Đăng nhập</button>
      </div>
      <p id="loginNote" class="note"></p>
    </form>

    <!-- Sign up -->
    <form class="form" data-pane="signup" onsubmit="return false;">
      <label>Email</label>
      <input id="signupEmail" type="email" placeholder="you@example.com" />
      <label>Mật khẩu mới</label>
      <input id="signupPassword" type="password" placeholder="Tối thiểu 8 ký tự" />
      <div class="row">
        <button id="btnEmailSignup" type="button" class="btn">Tạo tài khoản</button>
      </div>
      <p id="signupNote" class="note"></p>
    </form>

    <!-- Forgot password -->
    <div id="forgotForm" class="form" data-pane="forgot">
      <label>Email</label>
      <input id="forgot_email" type="email" placeholder="you@example.com" />
      <div class="row">
        <button id="btnForgotSend" class="btn" type="button">Gửi link đặt lại mật khẩu</button>
        <span id="forgotNote" class="note"></span>
      </div>
    </div>
  </div>
</div>

<!-- Gọi logic -->
<script type="module" src="/public/js/auth.js?v=2"></script>
<!-- =========================================
END PATCH index.html — Auth modal
========================================= -->

  <!-- ========== READER MODAL (storybook) ========== -->
  <div class="modal" id="readerModal" aria-hidden="true">
    <div class="modal__backdrop" data-reader-close></div>
    <div class="reader__panel" role="dialog" aria-modal="true" aria-labelledby="readerTitle">
      <button class="modal__close" data-reader-close aria-label="Đóng">×</button>

      <header class="reader__head">
        <h3 id="readerTitle" class="reader__title">NiNi Book</h3>
        <div id="pageCounterTop" class="reader__counter">Trang 1/1</div>
      </header>

      <div id="calendarViewport" class="calendar is-ready">
        <div id="calendarBg" class="calendar__bg"></div>
        <div class="calendar__spinner" aria-hidden="true"></div>
      </div>

      <div class="reader__toolbar">
        <div class="reader__nav">
          <button id="imgPrev" class="btn small" aria-label="Trang trước">‹ Trước</button>
          <button id="imgNext" class="btn small" aria-label="Trang sau">Sau ›</button>
        </div>
        <div class="reader__lang">
          <button id="btnLangVi" class="btn small is-active" aria-pressed="true">VI</button>
          <button id="btnLangEn" class="btn small" aria-pressed="false">EN</button>
          <button id="btnSpeak"  class="btn small" aria-label="Đọc to">🔊</button>
        </div>
      </div>

      <div id="subtitleText" class="reader__subtitle" aria-live="polite"></div>
    </div>
  </div>

  <!-- ========== SCRIPTS ========== -->
  <!-- Hiệu ứng rơi (load trước app.js để app gọi setSeason) -->
  <script src="/public/js/effects.js?v=2" defer></script>
  <!-- App logic -->
  <script src="/public/js/app.js?v=13" defer></script>
  <!-- Auth logic (Firebase + gửi mail reset/xác minh qua Netlify Functions của bạn) -->
  <script type="module" src="/public/js/auth.js?v=2"></script>
</body>
</html>
