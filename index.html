<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css?v=2024-09-18-01" />
  <!-- JS -->
  <script src="/app.js?v=2024-09-18-01" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <a class="brand" href="/">
      <img class="brand_logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <p class="brand_slogan">Chơi mê lý, bứt phá tư duy</p>
    </a>

    <nav class="tabs" aria-label="Mùa">
      <button class="tab is-active" data-s="home"   type="button">Home</button>
      <button class="tab"           data-s="spring" type="button">Spring</button>
      <button class="tab"           data-s="summer" type="button">Summer</button>
      <button class="tab"           data-s="autumn" type="button">Autumn</button>
      <button class="tab"           data-s="winter" type="button">Winter</button>
    </nav>

    <button id="openAuth" class="ghost-btn" type="button">Đăng nhập / Đăng ký</button>
  </header>

  <!-- Main -->
  <main class="viewport">
    <!-- 16:9 khung ảnh -->
    <section class="frame" aria-label="Khung mùa 16:9">
      <div class="frame__inner">
        <img id="seasonImg" class="frame__img"
             src="/public/assets/bg/nini_home.webp"
             alt="NiNi — Home" />
        <img class="frame__nini" src="/public/assets/icons/nini.webp" alt="NiNi nhím" />
      </div>

      <!-- 4 nút dưới ảnh -->
      <div class="pills">
        <button class="pill is-active" data-tab="about"   type="button">Giới thiệu</button>
        <button class="pill"           data-tab="rules"   type="button">Luật chơi</button>
        <button class="pill"           data-tab="forum"   type="button">Diễn đàn</button>
        <button class="pill"           data-tab="feedback"type="button">Góp ý</button>
      </div>
    </section>

    <!-- Nội dung thay đổi theo 4 nút -->
    <section class="glass-card">
      <h2 id="contentTitle" class="glass-card__title">NiNi — Funny</h2>
      <p  id="contentText"  class="glass-card__text">
        Thế giới mini game cho bé: khám phá, học hỏi và vui cùng NiNi.
      </p>
    </section>
  </main>

  <!-- Backdrop -->
  <div id="backdrop" class="backdrop hidden" aria-hidden="true"></div>

  <!-- Auth Modal -->
  <section id="authModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <header class="modal__head">
      <div class="modal__brand">
        <img src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      </div>
      <h3 id="authTitle">Đăng nhập / Đăng ký</h3>

      <nav id="authTabs" class="modal__tabs" aria-label="Chọn tác vụ">
        <button class="modal-tab is-active" data-auth="login" type="button">Đăng nhập</button>
        <button class="modal-tab"           data-auth="signup" type="button">Đăng ký</button>
        <button class="modal-tab"           data-auth="forgot" type="button">Quên mật khẩu</button>
      </nav>

      <button id="closeAuth" class="modal__close" type="button" aria-label="Đóng">×</button>
    </header>

    <div class="modal__body">
      <!-- Đăng nhập -->
      <form id="authLogin" class="panel">
        <button class="btn-line" type="button" id="loginGoogle">Đăng nhập với Google</button>

        <div class="hr"><span>hoặc</span></div>

        <label class="field">
          <span>Email</span>
          <input type="email" placeholder="you@example.com" autocomplete="username" />
        </label>

        <label class="field">
          <span>Mật khẩu</span>
          <input type="password" placeholder="••••••••" autocomplete="current-password" />
        </label>

        <div class="row">
          <button class="btn-line" type="submit">Đăng nhập</button>
          <button class="link" data-switch="forgot" type="button">Quên mật khẩu?</button>
        </div>
      </form>

      <!-- Đăng ký -->
      <form id="authSignup" class="panel hidden">
        <label class="field">
          <span>Email</span>
          <div class="otp-row">
            <input type="email" placeholder="you@example.com" />
            <button class="btn-mini" type="button" id="signupSendOtp">Gửi mã OTP</button>
          </div>
        </label>

        <label class="field">
          <span>Mã OTP</span>
          <input type="text" placeholder="Nhập mã 6 số" />
        </label>

        <label class="field">
          <span>Mật khẩu</span>
          <input type="password" placeholder="Tạo mật khẩu" />
        </label>

        <button class="btn-line" type="submit">Xác nhận & tạo tài khoản</button>

        <p class="hint">Sau khi tạo tài khoản thành công, bạn sẽ được nhắc cập nhật hồ sơ để bảo vệ tài khoản.</p>
      </form>

      <!-- Quên mật khẩu -->
      <form id="authForgot" class="panel hidden">
        <label class="field">
          <span>Email</span>
          <div class="otp-row">
            <input type="email" placeholder="you@example.com" />
            <button class="btn-mini" type="button" id="forgotSendOtp">Gửi mã OTP</button>
          </div>
        </label>

        <label class="field">
          <span>Mã OTP</span>
          <input type="text" placeholder="Nhập mã 6 số" />
        </label>

        <label class="field">
          <span>Mật khẩu mới</span>
          <input type="password" placeholder="Nhập mật khẩu mới" />
        </label>

        <button class="btn-line" type="submit">Đặt lại mật khẩu</button>
      </form>
    </div>
  </section>
</body>
</html>
