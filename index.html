<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>NiNi — Funny</title>

  <!-- Favicon -->
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css?v=12" />
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="site-header">
    <a class="brand" href="#/home">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan"><span>Chơi</span> <span>mê lý</span>, <span>bứt phá</span> <span>tư duy</span></div>
    </a>

    <!-- Tabs mùa -->
    <nav class="tabs" id="seasonTabs">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <!-- 2 nút Auth rõ ràng -->
    <button id="btnLogin"  class="auth-btn">Đăng nhập / Đăng ký</button>
    <button id="btnLogout" class="auth-btn" hidden>Đăng xuất <span id="who"></span></button>

    <!-- Nút Admin -->
    <a id="adminBtn" class="admin-link" href="/admin/login.html" rel="noopener">Admin</a>
  </header>

  <!-- ========== VIEWPORT ========== -->
  <main class="viewport">
    <section class="frame" id="frame">
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />
      <div class="chips">
        <button class="chip is-active" data-section="intro">Giới thiệu</button>
        <button class="chip" data-section="rules">Luật chơi</button>
        <button class="chip" data-section="forum">Diễn đàn</button>
        <button class="chip" data-section="feedback">Góp ý</button>
      </div>
      <div id="shelfMount" class="shelf-card" hidden></div>
    </section>

    <section class="content" id="content">
      <h2>NiNi — Funny</h2>
      <p>... (nội dung giới thiệu) ...</p>
    </section>
  </main>

  <!-- ========== READER MODAL (nếu có) ========== -->
  <div class="modal" id="readerModal" aria-hidden="true"></div>

  <!-- ========== AUTH MODAL ========== -->
  <div class="modal" id="authModal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <button class="modal__close" data-close aria-label="Đóng">×</button>

      <h3 id="authTitle" class="modal__title">
        <img src="/public/assets/icons/logonini.webp" alt="" class="modal__logo" />
        Đăng nhập / Đăng ký
      </h3>

      <div class="tabs-line" id="authTabs">
        <button class="tab-line is-active" data-auth="login">Đăng nhập</button>
        <button class="tab-line" data-auth="signup">Đăng ký mới</button>
        <button class="tab-line" data-auth="forgot">Quên mật khẩu</button>
      </div>

      <!-- Login -->
      <form class="form is-active" data-pane="login" onsubmit="return false;">
        <button type="button" class="btn btn-ghost full" id="btnGoogleLogin">Đăng nhập với Google</button>
        <div class="or">hoặc</div>
        <label>Email</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" />
        <label>Mật khẩu</label>
        <input id="loginPassword" type="password" placeholder="••••••••" />
        <div class="row">
          <button id="btnEmailLogin" type="button" class="btn">Đăng nhập</button>
        </div>
        <p id="loginNote" class="note"></p>
      </form>

      <!-- Sign up -->
      <form class="form" data-pane="signup" onsubmit="return false;">
        <label>Email</label>
        <input id="signupEmail" type="email" placeholder="you@example.com" />
        <label>Mật khẩu mới</label>
        <input id="signupPassword" type="password" placeholder="Tối thiểu 8 ký tự" />
        <div class="row">
          <button id="btnEmailSignup" type="button" class="btn">Tạo tài khoản</button>
        </div>
        <p id="signupNote" class="note"></p>
      </form>

      <!-- Forgot password -->
      <div id="forgotForm" class="form">
        <label>Email</label>
        <input id="forgot_email" type="email" placeholder="you@example.com" />
        <div class="row">
          <button id="btnForgotSend" class="btn" type="button">Gửi link đặt lại mật khẩu</button>
          <span id="forgotNote" class="note"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- =========================================================
       AUTH SCRIPT — 1 NAMESPACE DUY NHẤT (KHÔNG TRÙNG TÊN)
       - Login/Signup: Firebase Auth
       - Forgot password: Gọi API server để gửi bằng SMTP pro
  ========================================================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut,
      GoogleAuthProvider, signInWithPopup,
      signInWithEmailAndPassword, createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ==== Firebase config của bạn ====
    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    };

    // Khởi tạo
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ======= Namespace chống trùng =======
    window.NiNiAuth = window.NiNiAuth || {};
    (function(ns){
      if (ns._booted) return;
      ns._booted = true;

      // ====== Khóa localStorage để sync 2 nút ======
      const FLAG   = "NINI_AUTH_LOGGED_IN";  // "1"|"0"
      const WHOKEY = "NINI_USER_DISPLAY";    // tên/email hiển thị
      const SIGNAL = "NINI_SIGNED_OUT_AT";   // broadcast giữa tab

      // ====== DOM ======
      const $ = (id) => document.getElementById(id);
      const btnLogin   = $("btnLogin");
      const btnLogout  = $("btnLogout");
      const whoSpan    = $("who");
      const modal      = $("authModal");
      const authTabs   = $("authTabs");

      const loginEmail = $("loginEmail");
      const loginPw    = $("loginPassword");
      const btnEmailLogin  = $("btnEmailLogin");
      const btnGoogleLogin = $("btnGoogleLogin");
      const loginNote      = $("loginNote");

      const signupEmail = $("signupEmail");
      const signupPw    = $("signupPassword");
      const btnEmailSignup = $("btnEmailSignup");
      const signupNote     = $("signupNote");

      const forgotInput = $("forgot_email");
      const btnForgot   = $("btnForgotSend");
      const forgotNote  = $("forgotNote");

      // ====== Helpers ======
      function isLoggedIn(){ return localStorage.getItem(FLAG) === "1"; }
      function setAuthUI(){
        const logged = isLoggedIn();
        const who    = localStorage.getItem(WHOKEY) || "";
        whoSpan.textContent = logged && who ? `(${who})` : "";
        btnLogin.hidden  = logged;
        btnLogout.hidden = !logged;
      }
      function setNote(el, msg, ok=true){
        if (!el) return;
        el.textContent = msg || "";
        el.style.color = ok ? "#0f5132" : "#7f1d1d";
      }

      // ====== Modal control ======
      ns.open  = () => modal?.setAttribute("aria-hidden","false");
      ns.close = () => modal?.setAttribute("aria-hidden","true");

      // Tab switching
      ns.setTab = (which) => {
        document.querySelectorAll("#authModal .tab-line").forEach(b=>b.classList.remove("is-active"));
        document.querySelectorAll("#authModal .form").forEach(p=>p.classList.remove("is-active"));
        const btn = document.querySelector(`#authTabs [data-auth="${which}"]`);
        const pane= document.querySelector(`#authModal [data-pane="${which}"]`) || (which==="forgot" && document.getElementById("forgotForm"));
        btn?.classList.add("is-active"); pane?.classList.add("is-active");
      };

      // ====== Wire UI ======
      btnLogin?.addEventListener("click", ns.open);
      btnLogout?.addEventListener("click", async ()=>{
        try { await signOut(auth); } catch(_){}
        localStorage.setItem(FLAG,"0");
        localStorage.removeItem(WHOKEY);
        localStorage.setItem(SIGNAL, String(Date.now()));
        location.replace("/");
      });

      // Đóng modal
      modal?.querySelectorAll("[data-close], .modal__backdrop").forEach(el=>{
        el.addEventListener("click", ns.close);
      });

      // Đổi tab trong modal
      authTabs?.addEventListener("click", (e)=>{
        const t = e.target.closest("[data-auth]");
        if (!t) return;
        ns.setTab(t.getAttribute("data-auth"));
      });

      // ====== Login / Signup ======
      btnEmailLogin?.addEventListener("click", async ()=>{
        setNote(loginNote,"");
        try{
          const cred = await signInWithEmailAndPassword(auth, (loginEmail.value||"").trim(), loginPw.value||"");
          afterLoginSuccess(cred.user);
        }catch(e){ setNote(loginNote, e?.code || e?.message || "Không đăng nhập được", false); }
      });

      btnGoogleLogin?.addEventListener("click", async ()=>{
        setNote(loginNote,"");
        try{
          const provider = new GoogleAuthProvider();
          const cred = await signInWithPopup(auth, provider);
          afterLoginSuccess(cred.user);
        }catch(e){ setNote(loginNote, e?.code || e?.message || "Không đăng nhập được với Google", false); }
      });

      btnEmailSignup?.addEventListener("click", async ()=>{
        setNote(signupNote,"");
        try{
          const cred = await createUserWithEmailAndPassword(auth, (signupEmail.value||"").trim(), signupPw.value||"");
          afterLoginSuccess(cred.user);
        }catch(e){ setNote(signupNote, e?.code || e?.message || "Không tạo được tài khoản", false); }
      });

      // ====== Quên mật khẩu qua SERVER (SMTP PRO) ======
     // ví dụ nếu bạn deploy server ở Render:
        const FORGOT_API = '/api/send-reset';


      btnForgot?.addEventListener("click", async ()=>{
        const email = (forgotInput.value||"").trim();
        if(!email){ setNote(forgotNote,"Vui lòng nhập email.", false); return; }
        setNote(forgotNote,"Đang gửi…");
        try{
          const res = await fetch(FORGOT_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          });
          let data = {};
          try { data = await res.json(); } catch(_){}
          if (res.ok) setNote(forgotNote, data.message || "Đã gửi hướng dẫn đặt lại mật khẩu.");
          else setNote(forgotNote, data.message || "Gửi không thành công.", false);
        }catch(e){
          setNote(forgotNote, "Không kết nối được máy chủ. Kiểm tra lại URL API.", false);
        }
      });

      // ====== Auth state & sync ======
      function afterLoginSuccess(user){
        const who = user.displayName || user.email || user.phoneNumber || "user";
        localStorage.setItem(FLAG,"1");
        localStorage.setItem(WHOKEY, who);
        setAuthUI(); ns.close();
        // chuyển sang trang cập nhật hồ sơ
        location.href = "/profile.html";
      }

      onAuthStateChanged(auth, (user)=>{
        if (user){
          const who = user.displayName || user.email || user.phoneNumber || "user";
          localStorage.setItem(FLAG,"1");
          localStorage.setItem(WHOKEY, who);
        }
        setAuthUI();
      });
      window.addEventListener("storage", (e)=>{
        if (e.key===FLAG || e.key===WHOKEY || e.key===SIGNAL) setAuthUI();
      });
      setAuthUI();

      // Cầu nối nếu file khác muốn trigger
      ns.onLoginSuccess = (who)=>{
        localStorage.setItem(FLAG,"1");
        if (who) localStorage.setItem(WHOKEY,who);
        setAuthUI(); ns.close(); location.href="/profile.html";
      };
    })(window.NiNiAuth);
  </script>

  <!-- App JS khác (nếu dùng) -->
  <script src="/public/js/effects.js?v=5" defer></script>
  <script src="/public/js/app.js?v=13" defer></script>
</body>
</html>
