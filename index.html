<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Funny</title>
  <link rel="preload" as="image" href="/public/assets/bg/nini_home.webp">
  <link rel="stylesheet" href="/styles.css?v=8" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <a class="brand__logo" href="/">
        <img src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      </a>
      <!-- NHẤN VÀO CHỮ -> đi tới trang đăng nhập ADMIN -->
      <a class="brand__title" href="/admin/login.html"</a>
      <div class="brand__slogan">Chơi mê lý, bứt phá tư duy</div>
    </div>

    <!-- Tabs mùa + Home (Home là mặc định, không bị map sang Summer nữa) -->
    <nav class="tabs" id="seasonTabs">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <a class="auth-btn" href="/login.html">Đăng nhập / Đăng ký</a>
  </header>

  <!-- Khung hiển thị 16:9, giữ tỉ lệ trên cả PC & mobile -->
  <main class="viewport">
    <figure
      id="frame"
      class="frame"
      data-home="/public/assets/bg/nini_home.webp"
      data-spring="/public/assets/images/seasons/spring.webp"
      data-summer="/public/assets/images/seasons/summer.webp"
      data-autumn="/public/assets/images/seasons/autumn.webp"
      data-winter="/public/assets/images/seasons/winter.webp"
      data-nini="/public/assets/icons/nini.webp"
    >
      <img id="bg" class="bg" alt="background" />
      <img id="nini" class="nini" alt="NiNi" />
    </figure>

    <!-- 4 nút “tab” trong KHUNG (text, không đi trang khác) -->
    <section class="info">
      <div class="info__tabs" id="infoTabs">
        <button class="info__tab is-active" data-key="about">Giới thiệu</button>
        <button class="info__tab" data-key="rules">Luật chơi</button>
        <button class="info__tab" data-key="forum">Diễn đàn</button>
        <button class="info__tab" data-key="feedback">Góp ý</button>
      </div>

      <article class="info__panel" id="infoPanel">
        <h3>NiNi — Funny</h3>
        <p>Thế giới mini game cho bé: khám phá, học hỏi và vui cùng NiNi.</p>
      </article>
    </section>
  </main>

  <!-- App JS (chưa bật hiệu ứng rơi) -->
  <script src="/public/js/app.js?v=8" defer></script>
  <!-- Giữ file, nhưng mặc định no-op (không chạy). Khi cần effect chỉ bật ENABLE_EFFECTS = true trong app.js -->
  <script src="/public/js/effects.js?v=1" defer></script>
</body>
</html>
