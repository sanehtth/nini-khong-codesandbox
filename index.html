<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>NiNi — Funny</title>

  <!-- Favicon -->
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css?v=12" />
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="site-header">
    <a class="brand" href="#/home">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">
        <span>Chơi</span> <span>mê lý</span>, <span>bứt phá</span> <span>tư duy</span>
      </div>
    </a>

    <!-- Tabs mùa -->
    <nav class="tabs" id="seasonTabs">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <!-- [BEGIN] AUTH BUTTONS (tách 2 nút rõ ràng) -->
    <button id="btnLogin"  class="auth-btn">Đăng nhập / Đăng ký</button>
    <button id="btnLogout" class="auth-btn" hidden>Đăng xuất <span id="who"></span></button>
    <!-- [END] AUTH BUTTONS -->

    <!-- Nút Admin -->
    <a id="adminBtn" class="admin-link" href="/admin/login.html" rel="noopener">Admin</a>
  </header>

  <!-- ========== VIEWPORT ========== -->
  <main class="viewport">
    <section class="frame" id="frame">
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />
      <div class="chips">
        <button class="chip is-active" data-section="intro">Giới thiệu</button>
        <button class="chip" data-section="rules">Luật chơi</button>
        <button class="chip" data-section="forum">Diễn đàn</button>
        <button class="chip" data-section="feedback">Góp ý</button>
      </div>
      <div id="shelfMount" class="shelf-card" hidden></div>
    </section>

    <section class="content" id="content">
      <h2>NiNi — Funny</h2>
      <p>... (nội dung giới thiệu) ...</p>
    </section>
  </main>

  <!-- ========== READER MODAL (giữ nguyên) ========== -->
  <div class="modal" id="readerModal" aria-hidden="true"> … </div>

  <!-- ========== AUTH MODAL ========== -->
  <div class="modal" id="authModal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <button class="modal__close" data-close aria-label="Đóng">×</button>

      <h3 id="authTitle" class="modal__title">
        <img src="/public/assets/icons/logonini.webp" alt="" class="modal__logo" />
        Đăng nhập / Đăng ký
      </h3>

      <div class="tabs-line" id="authTabs">
        <button class="tab-line is-active" data-auth="login">Đăng nhập</button>
        <button class="tab-line" data-auth="signup">Đăng ký mới</button>
        <button class="tab-line" data-auth="forgot">Quên mật khẩu</button>
      </div>

      <!-- Login -->
      <form class="form is-active" data-pane="login">
        <button type="button" class="btn btn-ghost full" id="btnGoogleLogin">Đăng nhập với Google</button>
        <div class="or">hoặc</div>
        <label>Email</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" />
        <label>Mật khẩu</label>
        <input id="loginPassword" type="password" placeholder="••••••••" />
        <div class="row">
          <button id="btnEmailLogin" type="button" class="btn">Đăng nhập</button>
        </div>
        <p id="loginNote" class="note"></p>
      </form>

      <!-- Sign up -->
      <form class="form" data-pane="signup">
        <label>Email</label>
        <input id="signupEmail" type="email" placeholder="you@example.com" />
        <label>Mật khẩu mới</label>
        <input id="signupPassword" type="password" placeholder="Tối thiểu 8 ký tự" />
        <div class="row">
          <button id="btnEmailSignup" type="button" class="btn">Tạo tài khoản</button>
        </div>
        <p id="signupNote" class="note"></p>
      </form>

      <!-- Forgot -->
      <form class="form" data-pane="forgot">
        <label>Email</label>
        <input id="forgotEmail" type="email" placeholder="you@example.com" />
        <div class="row">
          <button id="btnReset" type="button" class="btn">Gửi link đặt lại mật khẩu</button>
        </div>
        <p id="forgotNote" class="note"></p>
      </form>
    </div>
  </div>

  <!-- =========================================================
       [BEGIN] FIREBASE AUTH + TOGGLE NÚT (NGAY TRÊN INDEX)
       - Kết nối Firebase (Google + Email/Password + reset)
       - Không auto bật Google
       - Dùng cờ localStorage để đồng bộ hai nút
  ========================================================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut,
      GoogleAuthProvider, signInWithPopup,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    /* Firebase config của bạn */
    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ====== Cờ & UI ======
    const FLAG   = "NINI_AUTH_LOGGED_IN";  // "1" | "0"
    const WHOKEY = "NINI_USER_DISPLAY";    // tên/email để hiển thị
    const SIGNAL = "NINI_SIGNED_OUT_AT";   // tín hiệu broadcast giữa các tab

    const btnLogin   = document.getElementById("btnLogin");
    const btnLogout  = document.getElementById("btnLogout");
    const whoSpan    = document.getElementById("who");
    const authModal  = document.getElementById("authModal");
    const authTabs   = document.getElementById("authTabs");

    const loginEmail = document.getElementById("loginEmail");
    const loginPw    = document.getElementById("loginPassword");
    const btnEmailLogin  = document.getElementById("btnEmailLogin");
    const btnGoogleLogin = document.getElementById("btnGoogleLogin");
    const loginNote      = document.getElementById("loginNote");

    const signupEmail = document.getElementById("signupEmail");
    const signupPw    = document.getElementById("signupPassword");
    const btnEmailSignup = document.getElementById("btnEmailSignup");
    const signupNote     = document.getElementById("signupNote");

    const forgotEmail = document.getElementById("forgotEmail");
    const btnReset    = document.getElementById("btnReset");
    const forgotNote  = document.getElementById("forgotNote");

    function toast(msg){
      const t=document.createElement('div');
      t.textContent=msg;
      t.style.cssText="position:fixed;top:12px;right:12px;padding:8px 12px;border-radius:12px;z-index:9999;backdrop-filter:blur(6px);background:rgba(255,255,255,.22);border:1px solid rgba(17,24,39,.14)";
      document.body.appendChild(t); setTimeout(()=>t.remove(),2000);
    }

    function isLoggedIn(){ return localStorage.getItem(FLAG) === "1"; }
    function setAuthUI(){
      const logged = isLoggedIn();
      const who = localStorage.getItem(WHOKEY) || "";
      whoSpan.textContent = logged && who ? `(${who})` : "";
      btnLogin.hidden  = logged;
      btnLogout.hidden = !logged;
    }

    function openAuth(){ authModal.setAttribute("aria-hidden","false"); }
    function closeAuth(){ authModal.setAttribute("aria-hidden","true"); }

    // chuyển tab trong modal
    if (authTabs){
      authTabs.addEventListener("click", (e)=>{
        const btn = e.target.closest("[data-auth]"); if(!btn) return;
        document.querySelectorAll("#authModal .tab-line").forEach(b=>b.classList.remove("is-active"));
        document.querySelectorAll("#authModal .form").forEach(p=>p.classList.remove("is-active"));
        btn.classList.add("is-active");
        const pane = btn.getAttribute("data-auth");
        document.querySelector(`#authModal .form[data-pane="${pane}"]`)?.classList.add("is-active");
      });
    }
    // đóng modal khi click backdrop / nút X
    document.querySelectorAll('#authModal [data-close], #authModal .modal__backdrop')
      .forEach(el=>el.addEventListener('click', closeAuth));

    // ====== Hành động nút ======
    btnLogin.addEventListener("click", openAuth);

    btnLogout.addEventListener("click", async ()=>{
      try { await signOut(auth); } catch(_){}
      localStorage.setItem(FLAG, "0");
      localStorage.removeItem(WHOKEY);
      localStorage.setItem(SIGNAL, String(Date.now()));
      location.replace("/");
    });

    // Email/Password login
    btnEmailLogin.addEventListener("click", async ()=>{
      loginNote.textContent = "";
      try{
        const cred = await signInWithEmailAndPassword(auth, (loginEmail.value||"").trim(), loginPw.value || "");
        afterLoginSuccess(cred.user);
      }catch(e){ loginNote.textContent = e?.code || e?.message || "Không đăng nhập được"; }
    });

    // Google login (không auto bật)
    btnGoogleLogin.addEventListener("click", async ()=>{
      loginNote.textContent = "";
      try{
        const provider = new GoogleAuthProvider();
        const cred = await signInWithPopup(auth, provider);
        afterLoginSuccess(cred.user);
      }catch(e){ loginNote.textContent = e?.code || e?.message || "Không đăng nhập được với Google"; }
    });

    // Sign up
    btnEmailSignup.addEventListener("click", async ()=>{
      signupNote.textContent = "";
      try{
        const cred = await createUserWithEmailAndPassword(auth, (signupEmail.value||"").trim(), signupPw.value||"");
        afterLoginSuccess(cred.user);
      }catch(e){ signupNote.textContent = e?.code || e?.message || "Không tạo được tài khoản"; }
    });

    // Reset password
    btnReset.addEventListener("click", async ()=>{
      forgotNote.textContent = "";
      try{
        await sendPasswordResetEmail(auth, (forgotEmail.value||"").trim());
        forgotNote.textContent = "Đã gửi email đặt lại mật khẩu.";
      }catch(e){ forgotNote.textContent = e?.code || e?.message || "Không gửi được email"; }
    });

    // ====== State & đồng bộ 2 nút ======
    onAuthStateChanged(auth, (user)=>{
      if (user){
        // Khi đã có session (ví dụ refresh) -> set lại cờ để UI đúng
        const who = user.displayName || user.email || user.phoneNumber || "user";
        localStorage.setItem(FLAG, "1");
        localStorage.setItem(WHOKEY, who);
      }
      setAuthUI();
    });
    window.addEventListener("storage", (e)=>{
      if (e.key === FLAG || e.key === WHOKEY || e.key === SIGNAL) setAuthUI();
    });
    setAuthUI();

    // ====== Sau khi login thành công ======
    function afterLoginSuccess(user){
      const who = user.displayName || user.email || user.phoneNumber || "user";
      localStorage.setItem(FLAG, "1");
      localStorage.setItem(WHOKEY, who);
      setAuthUI();
      closeAuth();
      // chuyển sang trang hồ sơ để cập nhật thông tin
      location.href = "/profile.html";
    }

    // cầu nối cho các script khác nếu cần gọi thủ công
    window.__niniAuthOnLoginSuccess = (who)=>{
      localStorage.setItem(FLAG, "1");
      if (who) localStorage.setItem(WHOKEY, who);
      setAuthUI(); closeAuth(); location.href="/profile.html";
    };
  </script>
  <!-- =========================================================
       [END] FIREBASE AUTH + TOGGLE NÚT
  ========================================================== -->

  <!-- JS gốc (giữ nếu bạn còn dùng) -->
  <script src="/public/js/effects.js?v=5" defer></script>
  <script src="/public/js/app.js?v=13" defer></script>
</body>
</html>
