<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- Favicon + logo -->
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css?v=7" />
</head>
<body>
  <!-- ========= HEADER ========= -->
  <header class="site-header">
    <a class="brand" href="/">
      <img class="brand_logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <span class="brand_slogan">Chơi mê ly, bứt phá tư duy</span>
    </a>

    <nav class="tabs" aria-label="Seasons">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <button id="authOpen" class="auth-btn" type="button">Đăng nhập / Đăng ký</button>
  </header>

  <!-- ========= VIEWPORT / FRAME (16:9) ========= -->
  <main class="viewport">
    <section class="frame" id="frame">
      <img id="bgImg" class="bg" src="/public/assets/images/seasons/home.webp" alt="Background" />
      <img id="nini" class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />

      <!-- 4 chip điều hướng nội dung trong “Home” -->
      <div class="chips">
        <button class="chip is-active" data-chip="about">Giới thiệu</button>
        <button class="chip" data-chip="rules">Luật chơi</button>
        <button class="chip" data-chip="forum">Diễn đàn</button>
        <button class="chip" data-chip="feedback">Góp ý</button>
      </div>

      <!-- Khối nội dung home -->
      <article id="homeContent" class="home-content">
        <h2>NiNi — Funny</h2>
        <p>Thế giới mini game cho bé: khám phá, học hỏi và vui cùng NiNi.</p>
      </article>
    </section>
  </main>

  <!-- ========= AUTH MODAL (kính trong mờ, căn giữa) ========= -->
  <div id="authModal" class="auth is-hidden" aria-hidden="true" role="dialog" aria-labelledby="authTitle">
    <div class="auth_card">
      <button class="auth_close" id="authClose" aria-label="Đóng">✕</button>

      <header class="auth_head">
        <img src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" class="auth_logo" />
        <h3 id="authTitle">Đăng nhập / Đăng ký</h3>
      </header>

      <div class="auth_tabs">
        <button class="auth_tab is-active" data-auth-tab="signin">Đăng nhập</button>
        <button class="auth_tab" data-auth-tab="signup">Đăng ký</button>
      </div>

      <!-- ====== SIGN-IN ====== -->
      <section class="auth_panel" data-panel="signin">
        <button id="googleSignIn" class="btn google">Đăng nhập với Google</button>

        <div class="divider"><span>hoặc</span></div>

        <p class="section-caption">Đăng nhập bằng email</p>

        <form id="signinForm" class="form vstack-8" autocomplete="on">
          <label class="field">
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>

          <label class="field">
            <span>Mật khẩu</span>
            <input type="password" name="password" placeholder="••••••••" minlength="6" required />
          </label>

          <div class="hstack-8 space-between">
            <button type="submit" class="btn primary">Đăng nhập</button>
            <button type="button" id="forgotToggle" class="link">Quên mật khẩu?</button>
          </div>
        </form>

        <!-- Forgot password (OTP) -->
        <form id="forgotForm" class="form vstack-8 is-hidden">
          <label class="field">
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>

          <div class="hstack-8">
            <button type="button" id="forgotSendOtp" class="btn ghost">Gửi mã OTP</button>
            <span class="hint" id="forgotOtpHint"></span>
          </div>

          <label class="field">
            <span>Mã OTP</span>
            <input type="text" name="otp" placeholder="Nhập mã 6 số" inputmode="numeric" minlength="6" maxlength="6" />
          </label>

          <label class="field">
            <span>Mật khẩu mới</span>
            <input type="password" name="newpass" placeholder="Mật khẩu mới" minlength="6" />
          </label>

          <div class="hstack-8 space-between">
            <button type="button" id="resetPass" class="btn primary">Đặt lại mật khẩu</button>
            <button type="button" id="backToSignin" class="link">Quay lại đăng nhập</button>
          </div>
        </form>
      </section>

      <!-- ====== SIGN-UP ====== -->
      <section class="auth_panel is-hidden" data-panel="signup">
        <form id="signupForm" class="form vstack-8" autocomplete="on">
          <label class="field">
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>

          <label class="field">
            <span>Họ & tên (tuỳ chọn)</span>
            <input type="text" name="fullname" placeholder="Bé Nhím NiNi" />
          </label>

          <label class="field">
            <span>Mật khẩu</span>
            <input type="password" name="password" placeholder="••••••••" minlength="6" required />
          </label>

          <label class="field">
            <span>Nhập lại mật khẩu</span>
            <input type="password" name="repass" placeholder="••••••••" minlength="6" required />
          </label>

          <div class="hstack-8">
            <button type="button" id="signupSendOtp" class="btn ghost">Gửi mã OTP</button>
            <span class="hint" id="signupOtpHint"></span>
          </div>

          <label class="field">
            <span>Mã OTP</span>
            <input type="text" name="otp" placeholder="Nhập mã 6 số" inputmode="numeric" minlength="6" maxlength="6" />
          </label>

          <button type="submit" class="btn primary">Tạo tài khoản</button>

          <p class="tiny-note">
            Sau khi tạo tài khoản thành công, bạn sẽ được nhắc cập nhật hồ sơ để bảo vệ tài khoản.
          </p>
        </form>
      </section>

      <p id="authToast" class="toast is-hidden" role="status"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/public/js/app.js?v=7" defer></script>
</body>
</html>
