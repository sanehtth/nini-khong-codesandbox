<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- 🔖 Favicon / Logo trên tab -->
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />

  <!-- 🔖 Font & CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/app.css">
</head>
<body>
  <!-- 🔖 Header: logo + slogan + nav mùa -->
  <header class="site-header">
    <div class="brand">
      <img src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" class="brand-mark">
      <span class="slogan">Chơi mê ly, bứt phá tư duy</span>
    </div>

    <nav class="seasons">
      <button class="btn season" data-season="home">Home</button>
      <button class="btn season" data-season="spring">Spring</button>
      <button class="btn season" data-season="summer">Summer</button>
      <button class="btn season" data-season="autumn">Autumn</button>
      <button class="btn season" data-season="winter">Winter</button>
    </nav>

    <a class="auth-btn" href="/login.html">Đăng nhập / Đăng ký</a>
  </header>

  <!-- 🔖 Stage 16:9: phần nền rừng + hiệu ứng rơi -->
  <main class="stage-wrap">
    <section id="stage" class="stage" aria-label="Khu rừng NiNi">
      <!-- Nhím -->
      <img class="nini" src="/public/assets/images/nini_home.webp" alt="NiNi">
      <!-- Canvas hiệu ứng rơi sẽ gắn vào đây bằng JS -->
    </section>
  </main>

  <!-- 🔖 Footer: 4 mục cố định -->
  <footer class="site-footer">
    <a class="foot-link" data-pane="about">Giới thiệu</a>
    <a class="foot-link" data-pane="rules">Luật chơi</a>
    <a class="foot-link" data-pane="forum">Diễn đàn</a>
    <a class="foot-link" data-pane="feedback">Góp ý</a>
  </footer>

  <!-- 🔖 Script: giữ đúng thứ tự -->
  <script src="/public/js/effects.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</body>
</html>
