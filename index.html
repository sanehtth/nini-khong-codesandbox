<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- CSS chung -->
  <link rel="stylesheet" href="/styles.css?v=4" />
  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê ly, bứt phá tư duy</div>
    </div>

    <nav class="tabs" id="tabs">
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab tab--active" data-season="winter">Winter</button>
    </nav>

    <a class="auth-btn" href="/login.html">Đăng nhập / Đăng ký</a>
  </header>

  <!-- VIEWPORT 16:9 -->
  <main class="viewport">
    <section class="frame" id="frame">
      <div class="frame__img" id="bg"></div>

      <!-- Nhím -->
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />

      <!-- 4 nút điều hướng -->
      <nav class="footer-nav">
        <a href="/about.html" class="chip">Giới thiệu</a>
        <a href="/rules.html" class="chip">Luật chơi</a>
        <a href="/forum.html" class="chip">Diễn đàn</a>
        <a href="/feedback.html" class="chip">Góp ý</a>
      </nav>
    </section>
  </main>

  <!-- Hiệu ứng rơi -->
  <script defer src="/public/js/effects.js?v=3"></script>
  <script>
    // Ảnh 4 mùa (giữ nguyên đường dẫn bạn đang dùng)
    const BG = {
      spring: "/public/assets/images/seasons/spring.webp",
      summer: "/public/assets/images/seasons/summer.webp",
      autumn: "/public/assets/images/seasons/autumn.webp",
      winter: "/public/assets/images/seasons/winter.webp",
    };

    const bgEl = document.getElementById('bg');
    const tabs = document.querySelectorAll('#tabs .tab');

    function setSeason(s) {
      bgEl.style.backgroundImage = `url('${BG[s]}')`;
      tabs.forEach(t => t.classList.toggle('tab--active', t.dataset.season === s));
      // gọi hiệu ứng rơi
      window.SeasonFX && window.SeasonFX.run('.frame', s);
    }

    tabs.forEach(btn => btn.addEventListener('click', () => setSeason(btn.dataset.season)));

    // Mặc định mở Winter
    setSeason('winter');
  </script>
</body>
</html>
