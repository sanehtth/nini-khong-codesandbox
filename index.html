<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>NiNi — Funny</title>

  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <link rel="stylesheet" href="/styles.css?v=16" />
  <style>
    .frame{position:relative}
    .auth-area{display:flex;gap:10px;align-items:center}
    .avatar-btn img{width:32px;height:32px;border-radius:50%}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <a class="brand" href="#/home" id="brandLink" aria-label="NiNi — Funny">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan"><span>Chơi</span> <span>mê lý</span>, <span>bứt phá</span> <span>tư duy</span></div>
    </a>

    <nav class="tabs" id="seasonTabs" aria-label="Chọn mùa">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <!-- Auth controls -->
    <div class="auth-area">
      <!-- Nút mở modal đăng nhập/đăng ký (chỉ hiện khi CHƯA login) -->
      <button id="authBtn"
              class="auth-btn"
              data-role="btn-login"
              data-show="out">Đăng nhập / Đăng ký</button>

      <!-- Avatar dẫn tới trang hồ sơ (chỉ hiện khi ĐÃ login) -->
      <a id="btnAvatar"
         class="avatar-btn"
         data-show="in"
         href="/profile.html"
         style="display:none"
         title="Hồ sơ">
        <img src="/public/assets/icons/user-avatar.svg" alt="Tài khoản">
      </a>

      <!-- Nút Đăng xuất (chỉ hiện khi ĐÃ login) -->
      <button id="btnLogout"
              class="auth-btn"
              data-role="btn-logout"
              data-show="in"
              style="display:none">
        Đăng xuất <span class="who"></span>
      </button>

      <a id="adminBtn" class="admin-link is-hidden" href="/admin/login.html" rel="noopener">Admin</a>
    </div>
  </header>

  <!-- Viewport -->
  <main class="viewport">
    <section class="frame" id="frame" aria-label="Khung hiển thị">
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />
      <div class="chips">
        <button class="chip is-active" data-section="intro">Giới thiệu</button>
        <button class="chip" data-section="rules">Luật chơi</button>
        <button class="chip" data-section="forum">Diễn đàn</button>
        <button class="chip" data-section="feedback">Góp ý</button>
      </div>

      <!-- Kệ sách (Spring) -->
      <div id="shelfMount" class="shelf-card" hidden></div>
    </section>

    <section class="content" id="content" aria-live="polite">
      <h2>NiNi — Funny</h2>
      <p>... (nội dung giới thiệu) ...</p>
    </section>
  </main>

  <!-- ========== AUTH MODAL (Glass) ========== -->
  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <section class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <header class="modal__head">
        <h3 id="authTitle" class="modal__title">
          <img src="/public/assets/icons/logonini.webp" alt="" style="height:22px;vertical-align:-4px;margin-right:6px">
          Đăng nhập / Đăng ký
        </h3>
        <button class="modal__close" data-close aria-label="Đóng">✕</button>
      </header>

      <nav id="authTabs" class="tabs-line">
        <button class="tab-line is-active" data-auth="login">Đăng nhập</button>
        <button class="tab-line" data-auth="signup">Đăng ký mới</button>
        <button class="tab-line" data-auth="reset">Quên mật khẩu</button>
      </nav>

      <!-- Login -->
      <form class="form is-active" data-pane="login" onsubmit="return false;">
        <div class="row">
          <label>Email</label>
          <input id="loginEmail" class="input underline" type="email" placeholder="you@example.com" autocomplete="email" autocapitalize="off" spellcheck="false">
        </div>
        <div class="row">
          <label>Mật khẩu</label>
          <input id="loginPassword" class="input underline" type="password" placeholder="••••••••" autocomplete="current-password">
        </div>
        <div class="row">
          <button id="btnEmailLogin"  class="btn solid"  type="button">Đăng nhập</button>
          <button id="btnGoogleLogin" class="btn ghost" type="button">Đăng nhập với Google</button>
          <button id="btnResendVerify" class="btn ghost" type="button" style="display:none">Gửi lại email xác minh</button>
        </div>
        <p id="loginNote" class="note"></p>
      </form>

      <!-- Signup: chỉ nhập email → gửi mail xác minh -->
      <form class="form" data-pane="signup" onsubmit="return false;">
        <div class="row">
          <label>Email</label>
          <input id="signupEmail" class="input underline" type="email" placeholder="you@example.com" autocomplete="email" autocapitalize="off" spellcheck="false">
        </div>
        <div class="row">
          <button id="btnEmailSignup" class="btn solid" type="button">Gửi email xác minh</button>
        </div>
        <p id="signupNote" class="note"></p>
      </form>

      <!-- Reset password -->
      <form class="form" data-pane="reset" onsubmit="return false;">
        <div class="row">
          <label>Email</label>
          <input id="forgot_email" class="input underline" type="email" placeholder="you@example.com" autocomplete="email" autocapitalize="off" spellcheck="false">
        </div>
        <div class="row">
          <button id="btnForgotSend" class="btn solid" type="button">Gửi link đặt lại mật khẩu</button>
        </div>
        <p id="forgotNote" class="note"></p>
      </form>
    </section>
  </div>

  <!-- ===== Inline boot: ẩn/hiện nhanh theo flag trước khi auth.js chạy ===== -->
  <script>
    (function bootHeaderAuthUI(){
      function applyAuthUI(){
        var logged = localStorage.getItem('NINI_AUTH_LOGGED_IN') === '1';
        document.querySelectorAll('[data-show="in"]').forEach(function(el){ el.style.display = logged ? '' : 'none'; });
        document.querySelectorAll('[data-show="out"]').forEach(function(el){ el.style.display = logged ? 'none' : ''; });
      }
      applyAuthUI();
      window.addEventListener('nini:authchange', applyAuthUI);
    })();
  </script>

  <!-- Scripts (single set, no duplicates) -->
  <script src="/public/js/effects.js?v=3" defer></script>
  <script src="/public/js/app.js?v=14" defer></script>
  <script type="module" src="/public/js/auth.js?v=3"></script>
</body>
</html>
<!-- =========================
END: /index.html
========================= -->
