<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NiNi — Funny</title>

  <!-- CSS theme gọn đã thống nhất -->
  <link rel="stylesheet" href="/public/theme/nini-base.css"/>
</head>
<body>
  <!-- Header mount -->
  <div id="nini__header"></div>

  <!-- Khung nội dung 16:9 (nếu dùng) -->
  <div id="frame" class="stage">
    <!-- nội dung trang: để trống (sau này gắn game/shop...) -->
  </div>

  <!-- Footer chips -->
  <footer class="footer-bar">
    <nav class="footer-nav">
      <a class="chip" href="/about">Giới thiệu</a>
      <a class="chip" href="/rules.html">Luật chơi</a>
      <a class="chip" href="/forum/">Diễn đàn</a>
      <a class="chip" href="/feedback.html">Góp ý</a>
    </nav>
  </footer>

  <!-- Header (NON-module) -->
  <script src="/public/js/nini-header.js" defer ></script>
  <!-- Firebase auth helpers (MODULE) -->
  <script type="module" src="/public/js/nini-fb.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // mount 1 nơi duy nhất
      NINI.header.mount('#nini__header', {
        season: 'auto', // để header tự nhận từ URL/localStorage
        routes: {
          home:'/home',
          spring:'/spring',
          summer:'/summer',
          autumn:'/autumn',
          winter:'/winter',
          profile:'/profile',
          admin:'/admin/'
        },
        onNavigate: (href) => location.href = href
      });
    });
  </script>
</body>
</html>
