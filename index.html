  <!-- ========== AUTH HANDLER: m·ªü modal, login Google trong modal ==========
       [B·∫ÆT ƒê·∫¶U CS] KH·ªêI JS m·ªõi: KH√îNG t·ª± popup Google; ch·ªâ m·ªü modal
  -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup,
      onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    /* üîë Thay b·∫±ng project c·ªßa b·∫°n */
    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
  authDomain: "nini-8f3d4.firebaseapp.com",
  projectId: "nini-8f3d4",
  storageBucket: "nini-8f3d4.firebasestorage.app",
  messagingSenderId: "991701821645",
  appId: "1:991701821645:web:fb21c357562c6c801da184"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function updateAuthBtnText() {
      const btn = document.getElementById("authBtn");
      if (!btn) return;
      const u = auth.currentUser;
      btn.textContent = u ? ("ƒêƒÉng xu·∫•t (" + (u.displayName || u.email) + ")") : "ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω";
      btn.dataset.authState = u ? "in" : "out";
    }
    onAuthStateChanged(auth, updateAuthBtnText);

    /* ===== Modal helpers ===== */
    function openAuthModal(){
      const m = document.getElementById("authModal");
      if (!m) { console.warn("#authModal not found"); return; }
      // active tab login
      m.querySelectorAll(".tab-line").forEach(t=>t.classList.remove("is-active"));
      m.querySelector('[data-auth="login"]')?.classList.add("is-active");
      m.querySelectorAll(".form").forEach(f=>f.classList.remove("is-active"));
      m.querySelector('[data-pane="login"]')?.classList.add("is-active");
      // m·ªü modal
      m.setAttribute("aria-hidden","false");
    }
    function closeAuthModal(){
      document.getElementById("authModal")?.setAttribute("aria-hidden","true");
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      const m = document.getElementById("authModal");

      // close modal
      m?.querySelectorAll("[data-close]").forEach(el=>{
        el.addEventListener("click", closeAuthModal);
      });

      // tabs
      const tabs = m?.querySelector("#authTabs");
      if (tabs && !tabs.dataset.bound){
        tabs.dataset.bound="1";
        tabs.addEventListener("click",(e)=>{
          const b = e.target.closest(".tab-line");
          if (!b) return;
          tabs.querySelectorAll(".tab-line").forEach(x=>x.classList.remove("is-active"));
          b.classList.add("is-active");
          const pane = b.getAttribute("data-auth");
          m.querySelectorAll(".form").forEach(f=>f.classList.remove("is-active"));
          m.querySelector(`.form[data-pane="${pane}"]`)?.classList.add("is-active");
        });
      }

      // n√∫t Google trong modal
      const gbtn = m?.querySelector('[data-google-login]');
      if (gbtn && !gbtn.dataset.bound){
        gbtn.dataset.bound="1";
        gbtn.addEventListener("click", async ()=>{
          try{
            await signInWithPopup(auth, provider);
            closeAuthModal();
            location.href = "/profile.html";
          }catch(err){
            console.warn(err);
            alert("Kh√¥ng ƒëƒÉng nh·∫≠p ƒë∆∞·ª£c (b·∫°n ƒë√£ hu·ª∑ ho·∫∑c popup b·ªã ch·∫∑n).");
          }
        });
      }
    });

    // ===== N√∫t header =====
    const authBtn = document.getElementById("authBtn");
    if (authBtn){
      authBtn.addEventListener("click", (e)=>{
        e.preventDefault();
        if (auth.currentUser) {
          // ƒë√£ ƒëƒÉng nh·∫≠p ‚Üí sang trang h·ªì s∆°
          location.href = "/profile.html";
        } else {
          // ch∆∞a login ‚Üí m·ªü modal (kh√¥ng t·ª± popup Google)
          openAuthModal();
        }
      });
    }

    // ƒê·ªìng b·ªô signout gi·ªØa c√°c tab (n·∫øu profile.html ƒë√£ set)
    window.addEventListener("storage", (e) => {
      if (e.key === "NINI_SIGNED_OUT_AT") { signOut(auth).catch(()=>{}); updateAuthBtnText(); }
    });
    if (localStorage.getItem("NINI_SIGNED_OUT_AT")) { signOut(auth).catch(()=>{}); updateAuthBtnText(); }
  </script>
