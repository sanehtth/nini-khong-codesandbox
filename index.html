<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- Favicon/logo trên thanh tiêu đề -->
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />

  <link rel="stylesheet" href="/styles.css?v=8" />
  <meta name="theme-color" content="#0a1016" />
</head>
<body>
  <!-- Nền ngoài (sẽ đổi theo mùa) -->
  <div class="page-bg"></div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê lý, bứt phá tư duy</div>
    </div>

    <nav class="nav">
      <button class="nav__link is-active" data-season="home">Home</button>
      <button class="nav__link" data-season="spring">Spring</button>
      <button class="nav__link" data-season="summer">Summer</button>
      <button class="nav__link" data-season="autumn">Autumn</button>
      <button class="nav__link" data-season="winter">Winter</button>
    </nav>

    <button id="btnAuth" class="auth-btn">Đăng nhập / Đăng ký</button>
  </header>

  <!-- VIEWPORT 16:9 -->
  <section class="viewport">
    <div class="frame">
      <img id="seasonImg" src="/public/assets/bg/nini_home.webp" alt="season" />
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />
    </div>

    <!-- 4 nút nội dung nhanh -->
    <div class="quick">
      <button class="pill is-active" data-tab="about">Giới thiệu</button>
      <button class="pill" data-tab="rules">Luật chơi</button>
      <button class="pill" data-tab="forum">Diễn đàn</button>
      <button class="pill" data-tab="feedback">Góp ý</button>
    </div>
  </section>

  <!-- THẺ THÔNG TIN -->
  <section class="info">
    <h2 class="info__title">NiNi — Funny</h2>
    <p id="infoBody" class="info__body">
      Thế giới mini game cho bé: khám phá, học hỏi và vui cùng NiNi.
    </p>
  </section>

  <!-- MODAL ĐĂNG NHẬP/ĐĂNG KÝ -->
  <div id="authModal" class="modal" hidden>
    <div class="modal__backdrop" data-close></div>
    <div class="modal__card">
      <div class="modal__head">
        <img src="/public/assets/icons/logo_text.webp" alt="NiNi" />
        <h3>Đăng nhập / Đăng ký</h3>
        <button class="modal__close" data-close>×</button>
      </div>

      <div class="tabs">
        <button class="tab is-active" data-pane="login">Đăng nhập</button>
        <button class="tab" data-pane="register">Đăng ký</button>
        <button class="tab" data-pane="reset">Quên mật khẩu</button>
      </div>

      <div class="panes">
        <!-- Đăng nhập -->
        <div id="pane-login" class="pane is-active">
          <button class="btn-line">Đăng nhập với Google</button>
          <label>Email</label>
          <input type="email" placeholder="you@example.com" />
          <label>Mật khẩu</label>
          <input type="password" placeholder="••••••••" />
          <div class="row">
            <button class="btn-fill">Đăng nhập</button>
            <button class="link" data-switch="reset">Quên mật khẩu?</button>
          </div>
        </div>

        <!-- Đăng ký -->
        <div id="pane-register" class="pane">
          <label>Email</label>
          <input type="email" placeholder="you@example.com" />
          <label>Mật khẩu</label>
          <input type="password" placeholder="••••••••" />
          <div class="row">
            <button class="btn-fill">Đăng ký</button>
            <button class="link" data-switch="login">Đã có tài khoản?</button>
          </div>
        </div>

        <!-- Reset -->
        <div id="pane-reset" class="pane">
          <label>Email</label>
          <input type="email" placeholder="you@example.com" />
          <div class="row">
            <button class="btn-line">Gửi mã OTP</button>
          </div>
          <label>Mã OTP</label>
          <input type="text" placeholder="Nhập mã 6 số" />
          <label>Mật khẩu mới</label>
          <input type="password" placeholder="Mật khẩu mới" />
          <div class="row">
            <button class="btn-fill">Đặt lại mật khẩu</button>
            <button class="link" data-switch="login">Quay lại đăng nhập</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="/app.js?v=9"></script>
</body>
</html>
