<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Funny (Clean)</title>

  <!-- CSS mới, tách nhỏ -->
  <link rel="stylesheet" href="./test/css/base.css" />
  <link rel="stylesheet" href="./test/css/header.css" />
  <link rel="stylesheet" href="./test/css/stage.css" />
  <link rel="stylesheet" href="./test/css/footer.css" />
  <link rel="stylesheet" href="./test/css/auth-modal.css" />
</head>
<body>
  <!-- Vị trí mount -->
  <header id="nini_header"></header>
  <main id="nini_stage" class="stage"></main>
  <footer id="nini_footer"></footer>

  <!-- Core + từng phần (KHÔNG dùng code cũ) -->
  <script src="./test/js/core.js"></script>
  <script src="./test/js/api-adapter.mock.js"></script> <!-- test UI, chưa gọi mail -->
  <!-- Khi nào nối mail-pro thì đổi dòng trên thành: -->
  <!-- <script src="./test/js/api-adapter.mail.js"></script> -->

  <script src="./test/js/header.js"></script>
  <script src="./test/js/stage.js"></script>
  <script src="./test/js/footer.js"></script>
  <script src="./test/js/auth-modal.js"></script>

  <script>
    // Mount tuần tự
    NINI.onReady(() => {
      NINI.mount.header('#nini_header', { tabs: ['home','spring','summer','autumn','winter'] });
      NINI.mount.stage('#nini_stage');
      NINI.mount.footer('#nini_footer');
    });
  </script>
