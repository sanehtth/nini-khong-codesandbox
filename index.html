  <!-- ========== AUTH HANDLER: m·ªü modal, login Google trong modal ==========
       [B·∫ÆT ƒê·∫¶U CS] KH·ªêI JS m·ªõi: KH√îNG t·ª± popup Google; ch·ªâ m·ªü modal

  <!-- [B·∫ÆT ƒê·∫¶U CS] AUTH FLOW c√≥ bi·∫øn theo d√µi ƒëƒÉng nh·∫≠p (kh√¥ng t·ª± b·∫≠t popup Google) -->
<!-- [B·∫ÆT ƒê·∫¶U CS] AUTH FLOW + Email/Password login -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut,
    // üëá TH√äM import n√†y ƒë·ªÉ login b·∫±ng email/password
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  /* üîë THAY c·∫•u h√¨nh Firebase c·ªßa b·∫°n */
  const firebaseConfig = {
    apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
  authDomain: "nini-8f3d4.firebaseapp.com",
  projectId: "nini-8f3d4",
  storageBucket: "nini-8f3d4.firebasestorage.app",
  messagingSenderId: "991701821645",
  appId: "1:991701821645:web:fb21c357562c6c801da184"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ===== C·ªù theo d√µi ƒëƒÉng nh·∫≠p qua localStorage =====
  const LS_LOGGED = "NINI_AUTH_LOGGED_IN";        // "1"|"0"
  const LS_SIGNED_OUT_AT = "NINI_SIGNED_OUT_AT";  // timestamp
  window.NINI_AUTH = { loggedIn:false };
  function setLoggedIn(v){ window.NINI_AUTH.loggedIn=!!v; localStorage.setItem(LS_LOGGED, v?"1":"0"); }
  function getLoggedIn(){ return localStorage.getItem(LS_LOGGED)==="1"; }

  // ===== Modal helpers =====
  function openAuthModal(){
    const m=document.getElementById("authModal"); if(!m) return;
    m.querySelectorAll(".tab-line").forEach(t=>t.classList.remove("is-active"));
    m.querySelector('[data-auth="login"]')?.classList.add("is-active");
    m.querySelectorAll(".form").forEach(f=>f.classList.remove("is-active"));
    m.querySelector('[data-pane="login"]')?.classList.add("is-active");
    m.setAttribute("aria-hidden","false");
  }
  function closeAuthModal(){ document.getElementById("authModal")?.setAttribute("aria-hidden","true"); }

  function updateAuthBtnText(){
    const btn=document.getElementById("authBtn"); if(!btn) return;
    const u=auth.currentUser;
    btn.textContent = u ? ("ƒêƒÉng xu·∫•t ("+(u.displayName||u.email||"T√†i kho·∫£n")+")") : "ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω";
    btn.dataset.authState = u ? "in" : "out";
  }

  onAuthStateChanged(auth,(user)=>{
    const was=getLoggedIn(); const now=!!user;
    setLoggedIn(now); updateAuthBtnText();
    if(!was && now){ closeAuthModal(); location.href="/profile.html"; }
  });
  setLoggedIn(getLoggedIn()); updateAuthBtnText();

  document.addEventListener("DOMContentLoaded", ()=>{
    const m=document.getElementById("authModal");
    // close modal
    m?.querySelectorAll("[data-close]").forEach(el=>el.addEventListener("click", closeAuthModal));
    // tabs
    const tabs=m?.querySelector("#authTabs");
    if(tabs && !tabs.dataset.bound){
      tabs.dataset.bound="1";
      tabs.addEventListener("click",(e)=>{
        const b=e.target.closest(".tab-line"); if(!b) return;
        tabs.querySelectorAll(".tab-line").forEach(x=>x.classList.remove("is-active"));
        b.classList.add("is-active");
        const pane=b.getAttribute("data-auth");
        m.querySelectorAll(".form").forEach(f=>f.classList.remove("is-active"));
        m.querySelector(`.form[data-pane="${pane}"]`)?.classList.add("is-active");
      });
    }

    // ===== N√∫t Google trong modal =====
    const gbtn=m?.querySelector('[data-google-login]');
    if(gbtn && !gbtn.dataset.bound){
      gbtn.dataset.bound="1";
      gbtn.addEventListener("click", async ()=>{
        try{ await signInWithPopup(auth, provider); }catch(err){
          console.warn(err); alert("Kh√¥ng ƒëƒÉng nh·∫≠p ƒë∆∞·ª£c (b·∫°n hu·ª∑ ho·∫∑c popup b·ªã ch·∫∑n).");
        }
      });
    }

    // ====== [M·ªöI] Handler cho form "ƒêƒÉng nh·∫≠p" (email / password) ======
    const loginForm = m?.querySelector('.form[data-pane="login"]');
    if (loginForm && !loginForm.dataset.bound){
      loginForm.dataset.bound="1";
      const emailInp = loginForm.querySelector('input[type="email"]');
      const passInp  = loginForm.querySelector('input[type="password"]');
      const submitBtn= loginForm.querySelector('.row .btn');

      loginForm.addEventListener("submit", async (e)=>{
        e.preventDefault();
        const email = (emailInp?.value||"").trim();
        const pass  = (passInp?.value||"").trim();
        if(!email || !pass){ alert("Vui l√≤ng nh·∫≠p email v√† m·∫≠t kh·∫©u."); return; }

        // kho√° n√∫t trong khi g·ªçi Firebase
        submitBtn && (submitBtn.disabled = true);

        try{
          await signInWithEmailAndPassword(auth, email, pass);
          // onAuthStateChanged s·∫Ω set c·ªù + ƒëi·ªÅu h∆∞·ªõng
        }catch(err){
          console.warn(err);
          // map l·ªói ph·ªï bi·∫øn
          const code = err?.code || "";
          let msg = "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i.";
          if (code.includes("invalid-email")) msg = "Email kh√¥ng h·ª£p l·ªá.";
          else if (code.includes("user-not-found")) msg = "T√†i kho·∫£n kh√¥ng t·ªìn t·∫°i.";
          else if (code.includes("wrong-password")) msg = "M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng.";
          else if (code.includes("too-many-requests")) msg = "B·∫°n thao t√°c qu√° nhanh, vui l√≤ng th·ª≠ l·∫°i sau.";
          alert(msg);
        }finally{
          submitBtn && (submitBtn.disabled = false);
        }
      });
    }
    // ====== [H·∫æT M·ªöI] ======
  });

  // N√∫t ·ªü header
  const authBtn=document.getElementById("authBtn");
  if(authBtn){
    authBtn.addEventListener("click",(e)=>{
      e.preventDefault();
      if(window.NINI_AUTH.loggedIn){ location.href="/profile.html"; }
      else{ openAuthModal(); }
    });
  }

  // ƒë·ªìng b·ªô gi·ªØa c√°c tab
  window.addEventListener("storage",(e)=>{
    if(e.key===LS_SIGNED_OUT_AT){ setLoggedIn(false); updateAuthBtnText(); closeAuthModal(); }
    if(e.key===LS_LOGGED){ window.NINI_AUTH.loggedIn = (e.newValue==="1"); updateAuthBtnText(); }
  });
  if(localStorage.getItem(LS_SIGNED_OUT_AT)){ setLoggedIn(false); updateAuthBtnText(); }
</script>
