<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>NiNi — Funny</title>

  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <link rel="stylesheet" href="/styles.css?v=10" />
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="site-header">
    <a class="brand" href="#/home">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">
        <span>Chơi</span> <span>mê lý</span>, <span>bứt phá</span> <span>tư duy</span>
      </div>
    </a>

    <nav class="tabs" id="seasonTabs">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <button id="authBtn" class="auth-btn">Đăng nhập / Đăng ký</button>
    <a id="adminBtn" class="admin-link" href="/admin/login.html" rel="noopener">Admin</a>
  </header>

  <!-- ========== VIEWPORT ========== -->
  <main class="viewport">
    <section class="frame" id="frame">
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />
      <div class="chips">
        <button class="chip is-active" data-section="intro">Giới thiệu</button>
        <button class="chip" data-section="rules">Luật chơi</button>
        <button class="chip" data-section="forum">Diễn đàn</button>
        <button class="chip" data-section="feedback">Góp ý</button>
      </div>

      <div id="shelfMount" class="shelf-card" hidden></div>

      <!-- =========================================================
           [BẮT ĐẦU] MOUNT GAME AUTUMN TRONG FRAME
      ========================================================== -->
      <div id="autumnMount" class="shelf-card" hidden>
        <h3 class="shelf-title">Autumn — English Mini Games</h3>
        <div id="nini-hud"></div>
        <div id="nini-app" style="margin-top:12px"></div>
      </div>
      <!-- =========================================================
           [HẾT] MOUNT GAME AUTUMN TRONG FRAME
      ========================================================== -->
    </section>

    <section class="content" id="content">
      <h2>NiNi — Funny</h2>
      <p>… (nội dung giới thiệu) …</p>
    </section>
  </main>

  <!-- ========== READER MODAL ========== -->
  <div class="modal" id="readerModal" aria-hidden="true">
    <div class="modal__backdrop" data-reader-close></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="readerTitle">
      <button class="modal__close" data-reader-close aria-label="Đóng">×</button>
      <header class="calendar-head">
        <h3 id="readerTitle" class="calendar-title">Đang tải…</h3>
        <div class="calendar-tools">
          <button id="btnLangVi" class="chip">VI</button>
          <button id="btnLangEn" class="chip">EN</button>
          <button id="btnSpeak"  class="chip">🔊</button>
        </div>
      </header>
      <div id="calendarViewport" class="calendar-viewport is-ready">
        <div id="calendarBg" class="calendar-bg"></div>
        <div id="pageCounterTop" class="page-indicator page-indicator--top">Trang 1/1</div>
        <div class="subtitle"><div id="subtitleText" class="subtitle-text"></div></div>
        <div class="pagebar">
          <button id="imgPrev" class="pill-nav">◀</button>
          <button id="imgNext" class="pill-nav">▶</button>
        </div>
        <div class="spinner"><div class="dot"></div></div>
      </div>
    </div>
  </div>

  <!-- ========== AUTH MODAL (để dành) ========== -->
  <div class="modal" id="authModal" aria-hidden="true"> … (giữ nguyên) … </div>

  <script src="/public/js/effects.js?v=5" defer></script>
  <script src="/public/js/app.js?v=13" defer></script>

  <!-- Game autumn -->
  <script src="/public/content/game/nini-autumn.js?v=3" defer></script>
  <script>
    (function () {
      var mount = document.getElementById('autumnMount');
      var shelf = document.getElementById('shelfMount');
      var chips = document.querySelector('.chips');

      function syncSeason() {
        var h = (location.hash || '').toLowerCase();
        var isAutumn = h.indexOf('/autumn') >= 0;

        mount.hidden = !isAutumn;
        if (shelf) shelf.hidden = isAutumn;
        if (chips) chips.style.opacity = isAutumn ? '0.0' : '';

        if (isAutumn && window.NiniApp) {
          if (!(NiniApp.list() || []).length) NiniApp.debugCreate('Player');
          setTimeout(function(){ NiniApp.addXP(0); }, 0);
        }
      }
      window.addEventListener('hashchange', syncSeason);
      document.addEventListener('DOMContentLoaded', syncSeason);
    })();
  </script>

  <!-- =========================================================
       [BẮT ĐẦU] FIREBASE AUTH + SỬA HEADER “ĐÃ ĐĂNG XUẤT” NGAY
       - nút header -> chuyển sang /profile.html
       - lắng nghe tín hiệu localStorage NINI_SIGNED_OUT_AT
  ========================================================== -->
<!-- [BẮT ĐẦU] Guard nút đăng nhập: chỉ vào profile khi đã login -->
<!-- [BẮT ĐẦU] Sửa nút đăng nhập: KHÔNG tự mở Google popup, chỉ mở modal -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth, GoogleAuthProvider, signInWithPopup,
    onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
  authDomain: "nini-8f3d4.firebaseapp.com",
  projectId: "nini-8f3d4",
  storageBucket: "nini-8f3d4.firebasestorage.app",
  messagingSenderId: "991701821645",
  appId: "1:991701821645:web:fb21c357562c6c801da184"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);
  const provider = new GoogleAuthProvider();

  function toast(msg, ok=true){
    const t=document.createElement('div'); t.textContent=msg;
    t.style.cssText="position:fixed;top:12px;right:12px;padding:8px 12px;border-radius:12px;z-index:9999;backdrop-filter:blur(6px);background:rgba(255,255,255,.22);border:1px solid rgba(17,24,39,.14);color:"+(ok?"#0f5132":"#7f1d1d");
    document.body.appendChild(t); setTimeout(()=>t.remove(),2300);
  }

  function updateAuthBtnText() {
    const btn = document.getElementById("authBtn");
    if (!btn) return;
    const u = auth.currentUser;
    btn.textContent = u ? ("Đăng xuất (" + (u.displayName || u.email) + ")") : "Đăng nhập / Đăng ký";
    btn.dataset.authState = u ? "in" : "out";
  }
  onAuthStateChanged(auth, updateAuthBtnText);

  // ===== Helpers mở/đóng modal login =====
  function openAuthModal(){
    const m = document.getElementById("authModal");
    if (!m) return;
    m.setAttribute("aria-hidden","false");
    // tab mặc định về "Đăng nhập"
    const tabs = m.querySelectorAll(".tab-line");
    tabs.forEach(t=>t.classList.remove("is-active"));
    const logTab = m.querySelector('[data-auth="login"]');
    if (logTab) logTab.classList.add("is-active");
    const panes = m.querySelectorAll('.form');
    panes.forEach(p=>p.classList.remove("is-active"));
    const loginPane = m.querySelector('[data-pane="login"]');
    if (loginPane) loginPane.classList.add("is-active");
  }
  function closeAuthModal(){
    const m = document.getElementById("authModal");
    if (!m) return;
    m.setAttribute("aria-hidden","true");
  }

  // Gắn close cho backdrop & nút X (nếu chưa gắn)
  document.addEventListener("DOMContentLoaded", ()=>{
    const m = document.getElementById("authModal");
    if (!m) return;
    m.querySelectorAll("[data-close],[data-reader-close]").forEach(el=>{
      el.addEventListener("click", closeAuthModal);
    });
    // chuyển tab trong modal
    const tabWrap = m.querySelector("#authTabs");
    if (tabWrap && !tabWrap.dataset.bound){
      tabWrap.dataset.bound="1";
      tabWrap.addEventListener("click",(e)=>{
        const b = e.target.closest(".tab-line");
        if (!b) return;
        tabWrap.querySelectorAll(".tab-line").forEach(x=>x.classList.remove("is-active"));
        b.classList.add("is-active");
        const pane = b.getAttribute("data-auth");
        m.querySelectorAll(".form").forEach(f=>f.classList.remove("is-active"));
        const tgt = m.querySelector(`.form[data-pane="${pane}"]`);
        if (tgt) tgt.classList.add("is-active");
      });
    }
    // Nút "Đăng nhập với Google" (người dùng tự bấm)
    const gbtn = m.querySelector('[data-pane="login"] .btn.btn-ghost.full');
    if (gbtn && !gbtn.dataset.bound){
      gbtn.dataset.bound="1";
      gbtn.addEventListener("click", async ()=>{
        try{
          await signInWithPopup(auth, provider);
          closeAuthModal();
          // Sau khi login, chuyển sang profile
          location.href = "/profile.html";
        }catch{
          toast("Bạn đã huỷ đăng nhập hoặc popup bị chặn.", false);
        }
      });
    }
  });

  // ====== NÚT HEADER: không tự popup Google nữa ======
  const authBtn = document.getElementById("authBtn");
  if (authBtn){
    authBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (auth.currentUser) {
        // đã đăng nhập → sang profile
        location.href = "/profile.html";
      } else {
        // chưa đăng nhập → mở modal đăng nhập (không popup Google tự động)
        openAuthModal();
      }
    });
  }

  // Đồng bộ signout giữa các tab
  window.addEventListener("storage", (e) => {
    if (e.key === "NINI_SIGNED_OUT_AT") { signOut(auth).catch(()=>{}); updateAuthBtnText(); }
  });
  if (localStorage.getItem("NINI_SIGNED_OUT_AT")) { signOut(auth).catch(()=>{}); updateAuthBtnText(); }
</script>
<!-- [HẾT] Sửa nút đăng nhập -->

  <!-- =========================================================
       [HẾT] FIREBASE AUTH + SỬA HEADER NGAY KHI SIGN OUT
  ========================================================== -->
</body>
</html>
