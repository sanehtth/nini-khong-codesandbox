<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- Favicon: tránh 404 -->
  <link rel="icon" href="/public/assets/icons/logo_nini.webp" type="image/webp" />

  <!-- CSS nền + theme -->
  <link rel="stylesheet" href="/public/theme/nini-base.css" />

  <!-- (tuỳ chọn) override theme từ Netlify function -->
  <script defer src="/public/js/theme-boot.js"></script>
</head>
<body class="spring">
  <!-- Header mount point -->
  <div id="nini__header"></div>

  <!-- Khung chính 16:9 nếu cần -->
  <div id="frame" class="stage">
    <!-- nội dung trang -->
  </div>

  <footer class="footer-bar">
    <nav class="footer-nav">
      <a class="chip" href="/#about">Giới thiệu</a>
      <a class="chip" href="/rules.html">Luật chơi</a>
      <a class="chip" href="/forum/">Diễn đàn</a>
      <a class="chip" href="/feedback.html">Góp ý</a>
    </nav>
  </footer>

  <!-- 1) Header (NON-module) — đảm bảo path TỒN TẠI -->
  <script defer src="/public/js/nini-header.js"></script>

  <!-- 2) Firebase auth helpers (MODULE) -->
  <script type="module" src="/public/js/nini-fb.js"></script>

  <!-- 3) Khởi động header sau khi DOM sẵn sàng -->
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // Nếu bạn muốn tự động đổi mùa theo URL:
    const routes = {
      home:   '/',
      spring: '/spring',
      summer: '/summer',
      autumn: '/autumn',
      winter: '/winter',
      admin:  '/admin/index.html'
    };
    // Mặc định mùa:
    const defaultSeason = 'spring';

    if (window.NINI && NINI.header && typeof NINI.header.mount === 'function') {
      NINI.header.mount('nini__header', {
        routes,
        defaultSeason,
        // bật modal đăng nhập 3 tab tích hợp trong header
        showLoginTabs: true
      });
    } else {
      console.warn('NINI.header chưa tải. Kiểm tra 404 hoặc path của nini-header.js');
    }
  });
  </script>
</body>
</html>
