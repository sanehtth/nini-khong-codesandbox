<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiNi — Funny</title>
  <link rel="stylesheet" href="/test/css/base.css" />
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img class="brand__logo" src="/public/assets/icons/logo_text.png" alt="NiNi Funny">
        <span class="brand__slogan">chơi mê ly, bật phá tư duy</span>
      </div>

      <nav class="nav">
        <button class="nav__pill nav__pill--active">Giới thiệu</button>
        <button class="nav__pill">Luật chơi</button>
        <button class="nav__pill">Diễn đàn</button>
        <button class="nav__pill">Góp ý</button>
      </nav>

      <div class="userbox">
        <button class="btn btn--ghost btn--sm" id="loginBtn">Đăng nhập</button>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <button class="icon-btn"><img src="/public/assets/icons/user.webp" alt="Profile"></button>
    <button class="icon-btn"><img src="/public/assets/icons/story.webp" alt="Storybook"></button>
    <button class="icon-btn"><img src="/public/assets/icons/video.webp" alt="Video"></button>
    <button class="icon-btn"><img src="/public/assets/icons/game.webp" alt="Game"></button>
    <button class="icon-btn"><img src="/public/assets/icons/shop.webp" alt="Shop"></button>
    <button class="icon-btn"><img src="/public/assets/icons/chat.webp" alt="Chat"></button>
    <button class="icon-btn"><img src="/public/assets/icons/bell.webp" alt="Thông báo"></button>
    <button class="icon-btn"><img src="/public/assets/icons/gear.webp" alt="Cài đặt"></button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="stage">
    <section class="panel stage__left">
      <h2 class="stage__title">Xin chào với NiNi — Funny</h2>
      <p>Dùng thanh bên trái để mở <b>Storybook, Video, Game, Shop, Chat, Thông báo, Cài đặt</b>.</p>
    </section>

    <section class="panel stage__right">
      <h3 class="stage__title">Mẹo</h3>
      <p>Nhấp các icon ở trái hoặc các tab trên thanh trên cùng.</p>
    </section>
  </main>

  <!-- MODAL ĐĂNG NHẬP -->
  <div class="modal" id="loginModal">
    <div class="modal__backdrop"></div>
    <div class="modal__panel glass">
      <div class="modal__header">
        <h2 class="modal__title">Đăng nhập</h2>
        <button class="modal__close" id="closeLogin">&times;</button>
      </div>
      <form class="form">
        <input class="input" type="text" placeholder="Tên đăng nhập" />
        <input class="input" type="password" placeholder="Mật khẩu" />
        <button class="btn">Đăng nhập</button>
      </form>
    </div>
  </div>

  <script>
    // JS nhỏ để mở / đóng modal đăng nhập
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const closeLogin = document.getElementById('closeLogin');

    loginBtn.addEventListener('click', () => {
      loginModal.classList.add('modal--open');
    });

    closeLogin.addEventListener('click', () => {
      loginModal.classList.remove('modal--open');
    });

    loginModal.addEventListener('click', e => {
      if (e.target === loginModal) loginModal.classList.remove('modal--open');
    });
  </script>
</body>
</html>
