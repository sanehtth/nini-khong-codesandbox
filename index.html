<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="public/assets/icons/logo_text.webp" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css?v=1003" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <img class="brand__logo" src="public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê lý, bứt phá tư duy</div>
    </div>

    <nav class="tabs">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <button class="auth-btn" data-open-auth>Đăng nhập / Đăng ký</button>
  </header>

  <!-- VIEWPORT (16:9) -->
  <main class="viewport">
    <!-- Khung 16:9 luôn nằm giữa, nền là nini_home -->
    <section class="frame" id="hero">
      <img class="nini" src="public/assets/icons/nini.webp" alt="NiNi" />
      <div class="footer-actions">
        <button class="pill is-active">Giới thiệu</button>
        <button class="pill">Luật chơi</button>
        <button class="pill">Diễn đàn</button>
        <button class="pill">Góp ý</button>
      </div>
    </section>

    <!-- Khối nội dung dưới (demo) -->
    <section class="panel">
      <h2>NiNi — Funny</h2>
      <p>Thế giới mini game cho bé: khám phá, học hỏi và vui cùng NiNi.</p>
    </section>
  </main>

  <!-- ========== AUTH MODAL (canh giữa + nền mờ) ========== -->
  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="authTitle">

      <!-- Nút đóng -->
      <button class="modal__close" aria-label="Đóng" onclick="closeAuth()">×</button>

      <!-- Logo + tiêu đề -->
      <div class="modal__title">
        <img src="public/assets/icons/logo_text.webp" alt="NiNi Funny" />
        <h3 id="authTitle">Đăng nhập / Đăng ký</h3>
      </div>

      <!-- Tabs nhỏ trong modal -->
      <div class="modal__tabs">
        <button class="modal__tab is-active" data-auth-tab="login">Đăng nhập</button>
        <button class="modal__tab" data-auth-tab="signup">Đăng ký</button>
        <button class="modal__tab" data-auth-tab="forgot">Quên mật khẩu</button>
      </div>

      <!-- Nội dung: Đăng nhập -->
      <div class="auth-pane is-active" data-pane="login">
        <button class="btn google">Đăng nhập với Google</button>

        <div class="divider"><span>hoặc</span></div>

        <label>Email</label>
        <input type="email" placeholder="you@example.com" />

        <label>Mật khẩu</label>
        <input type="password" placeholder="••••••••" />

        <div class="row">
          <button class="btn">Đăng nhập</button>
          <a class="inline-link" data-jump="forgot">Quên mật khẩu?</a>
        </div>
      </div>

      <!-- Nội dung: Đăng ký (email + gửi OTP + mật khẩu) -->
      <div class="auth-pane" data-pane="signup">
        <label>Email</label>
        <div class="row">
          <input type="email" placeholder="you@example.com" />
          <button class="btn">Gửi mã OTP</button>
        </div>

        <label>Mã OTP</label>
        <input type="text" placeholder="Nhập mã 6 số" />

        <label>Mật khẩu</label>
        <input type="password" placeholder="Mật khẩu" />

        <label>Nhập lại mật khẩu</label>
        <input type="password" placeholder="Nhập lại mật khẩu" />

        <button class="btn">Tạo tài khoản</button>

        <p class="note">Sau khi tạo tài khoản thành công, bạn sẽ được nhắc cập nhật hồ sơ để bảo vệ tài khoản.</p>
      </div>

      <!-- Nội dung: Quên mật khẩu (email + otp + mật khẩu mới) -->
      <div class="auth-pane" data-pane="forgot">
        <label>Email</label>
        <div class="row">
          <input type="email" placeholder="you@example.com" />
          <button class="btn">Gửi mã OTP</button>
        </div>

        <label>Mã OTP</label>
        <input type="text" placeholder="Nhập mã 6 số" />

        <label>Mật khẩu mới</label>
        <input type="password" placeholder="Mật khẩu mới" />

        <button class="btn">Đặt lại mật khẩu</button>

        <p class="note"><a class="inline-link" data-jump="login">Quay lại đăng nhập</a></p>
      </div>
    </div>
  </div>
  <!-- ========== /AUTH MODAL ========== -->

  <!-- JS -->
  <script src="app.js?v=1003"></script>
</body>
</html>
