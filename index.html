<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- Favicon / Logo -->
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css?v=5" />
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="site-header">
    <div class="brand">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê ly, bứt phá tư duy</div>
    </div>

    <nav class="tabs" id="seasonTabs" aria-label="Chọn mùa">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <a class="auth-btn" href="/admin/login.html" rel="nofollow">Đăng nhập / Đăng ký</a>
  </header>

  <!-- ========== VIEWPORT / KHUNG 16:9 ========== -->
  <main class="viewport">
    <figure class="frame">
      <!-- Ảnh nền chính 16:9 — Home -->
      <img id="scene" class="scene" src="/public/assets/bg/nini_home.webp" alt="NiNi — Home" />
      <!-- Bé nhím -->
      <img class="nini" src="/public/assets/images/nini.webp" alt="NiNi" />
      <!-- 4 nút dưới -->
      <div class="pill-nav" role="tablist" aria-label="Mục thông tin">
        <button class="pill is-active" data-panel="about" role="tab" aria-selected="true">Giới thiệu</button>
        <button class="pill" data-panel="rules" role="tab">Luật chơi</button>
        <button class="pill" data-panel="forum" role="tab">Diễn đàn</button>
        <button class="pill" data-panel="feedback" role="tab">Góp ý</button>
      </div>
    </figure>

    <!-- Khung nội dung 4 tab -->
    <section class="info-panel" id="infoPanel" role="tabpanel" aria-live="polite">
      <h2 class="panel-title">NiNi — Funny</h2>
      <p class="panel-text">
        Thế giới mini game cho bé: khám phá, học hỏi và vui cùng NiNi.
      </p>
    </section>
  </main>

  <!-- ========== SCRIPTS ========== -->
  <script defer src="/public/js/app.js?v=5"></script>
  <!-- Chưa bật hiệu ứng để tránh rối; sau khi ổn thì thêm lại:
  <script defer src="/public/js/effects.js?v=5"></script>
  -->
</body>
</html>
