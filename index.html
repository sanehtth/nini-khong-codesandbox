<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- favicon (logo trên tiêu đề) -->
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />

  <!-- CSS chính -->
  <link rel="stylesheet" href="/styles.css?v=6" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="brand">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê lý, bứt phá tư duy</div>
    </div>

    <!-- Tabs mùa -->
    <nav class="season-tabs">
      <button class="tab-btn" data-season="home">Home</button>
      <button class="tab-btn" data-season="spring">Spring</button>
      <button class="tab-btn" data-season="summer">Summer</button>
      <button class="tab-btn" data-season="autumn">Autumn</button>
      <button class="tab-btn" data-season="winter">Winter</button>
    </nav>

    <button id="authOpenBtn" class="btn-ghost">Đăng nhập / Đăng ký</button>
  </header>

  <!-- ===== VIEWPORT 16:9 ===== -->
  <main class="viewport">
    <section class="frame">
      <!-- ảnh nền theo mùa -->
      <img id="seasonBg" class="bg" src="/public/assets/images/seasons/nini_home.webp" alt="NiNi — Funny background" />

      <!-- NiNi mascot -->
      <img id="niniMascot" class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />

      <!-- 4 nút nội dung -->
      <div class="cta">
        <button class="pill active" data-pane="about">Giới thiệu</button>
        <button class="pill" data-pane="rules">Luật chơi</button>
        <button class="pill" data-pane="forum">Diễn đàn</button>
        <button class="pill" data-pane="feedback">Góp ý</button>
      </div>
    </section>

    <!-- vùng nội dung (hiển thị text theo 4 nút) -->
    <section id="contentPane" class="card">
      <h2 class="card__title">NiNi — Funny</h2>
      <p class="card__text">
        Thế giới mini game cho bé: khám phá, học hỏi và vui cùng NiNi.
      </p>
    </section>
  </main>

  <!-- ===== MODAL AUTH: Đăng nhập / Đăng ký / Quên mật khẩu ===== -->
  <div id="authModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <button class="modal-close" id="authCloseBtn" aria-label="Đóng">×</button>
      <div class="modal-head">
        <img src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" class="brand-mini" />
        <h3>Đăng nhập / Đăng ký</h3>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="login">Đăng nhập</button>
        <button class="tab" data-tab="signup">Đăng ký</button>
        <button class="tab" data-tab="reset">Quên mật khẩu</button>
      </div>

      <!-- Tab: Đăng nhập -->
      <section class="tab-panel show" id="tab-login">
        <div class="row">
          <button id="btnGoogle" class="btn line">Đăng nhập với Google</button>
        </div>
        <div class="divider">hoặc</div>
        <form id="formLogin" class="stack">
          <label>Email</label>
          <input type="email" name="email" placeholder="you@example.com" required />
          <label>Mật khẩu</label>
          <input type="password" name="password" placeholder="••••••••" required />
          <button class="btn primary" type="submit">Đăng nhập</button>
        </form>
      </section>

      <!-- Tab: Đăng ký -->
      <section class="tab-panel" id="tab-signup">
        <form id="formSignup" class="stack">
          <label>Email</label>
          <div class="row gap">
            <input type="email" name="email" placeholder="you@example.com" required />
            <button type="button" id="btnSendOtpSignup" class="btn outline">Gửi mã OTP</button>
          </div>
          <label>Mã OTP</label>
          <input type="text" name="otp" maxlength="6" placeholder="Nhập mã 6 số" required />
          <button class="btn primary" type="submit">Tạo tài khoản</button>
          <p class="hint">Sau khi tạo tài khoản, bạn sẽ được nhắc cập nhật hồ sơ để bảo vệ tài khoản.</p>
        </form>
      </section>

      <!-- Tab: Quên mật khẩu -->
      <section class="tab-panel" id="tab-reset">
        <form id="formReset" class="stack">
          <label>Email</label>
          <div class="row gap">
            <input type="email" name="email" placeholder="you@example.com" required />
            <button type="button" id="btnSendOtpReset" class="btn outline">Gửi mã OTP</button>
          </div>
          <label>Mã OTP</label>
          <input type="text" name="otp" maxlength="6" placeholder="Nhập mã 6 số" required />
          <label>Mật khẩu mới</label>
          <input type="password" name="newPassword" placeholder="Mật khẩu mới" required />
          <button class="btn primary" type="submit">Đặt lại mật khẩu</button>
        </form>
      </section>
    </div>
  </div>

  <!-- JS -->
  <script src="/public/js/app.js?v=6"></script>
  <script src="/public/js/ui.js?v=6"></script>
  <!-- (Hiệu ứng rơi mùa nếu muốn thì giữ file /public/js/effects.js của bạn và gọi trong app.js) -->
</body>
</html>
