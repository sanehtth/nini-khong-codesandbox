<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- Favicon -->
  <link rel="icon" href="/public/assets/icons/logonini.svg" type="image/svg+xml"/>

  <!-- Base theme (nền 4 mùa, khung 16:9, glass, footer…) -->
  <link rel="stylesheet" href="/public/theme/nini-base.css" />
  <!-- ES module: gắn window.NINI.fb và cung cấp loginModal -->
  <script type="module" src="/public/js/nini-fb.mjs"></script>

  <style>
    /* Căn giữa header container + footer chips (đè nhẹ lên base) */
    .header-wrap { display:flex; justify-content:center; }
    .footer-bar   { display:flex; justify-content:center; }
  </style>
</head>
<body class="home"><!-- class sẽ được header đồng bộ theo hash -->

  <!-- Header dùng chung -->
  <div class="header-wrap">
    <div id="nini__header"></div>
  </div>

  <!-- Khung 16:9 cho nội dung trung tâm (game / shop / canvas…) -->
  <div id="frame" class="stage">
    <!-- Nội dung trang chủ để trống để khung đẹp & nhẹ -->
  </div>

  <!-- Footer chips -->
  <footer class="footer-bar">
    <nav class="chips">
      <a class="chip" href="#/about">Giới thiệu</a>
      <a class="chip" href="/rules.html">Luật chơi</a>
      <a class="chip" href="/forum.html">Diễn đàn</a>
      <a class="chip" href="/feedback.html">Góp ý</a>
    </nav>
  </footer>

  <!-- Scripts -->
  
  <!-- Header UI (non-module) -->
  <script src="/public/js/nini-header.js"></script>

  <script>
    // Khởi động header
    document.addEventListener('DOMContentLoaded', () => {
      // Mount header. Có thể truyền brand nếu muốn override.
      NINI.header.mount('#nini__header', {
        brand: {
          logo: '/public/assets/icons/logo_text.webp',
          sloganText: 'Chơi mê ly, bứt phá tư duy'
        }
      });
      // Nếu mở thẳng /#/xxx thì header tự đồng bộ class của body.
    });
  </script>
</body>
</html>
