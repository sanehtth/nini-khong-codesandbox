<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- favicon + logo header -->
  <link rel="icon" type="image/webp" href="public/assets/icons/logonini.webp" />

  <link rel="stylesheet" href="styles.css?v=6" />
</head>
<body>

  <!-- ============ HEADER ============ -->
  <header class="site-header">
    <div class="brand">
      <img class="brand__logo" src="public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê ly, bứt phá tư duy</div>
    </div>

    <nav class="tabs">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>

      <button id="openAuth" class="auth-btn">Đăng nhập / Đăng ký</button>
    </nav>
  </header>

  <!-- ============ KHUNG RỪNG 16:9 ============ -->
  <main>
    <section class="stage" id="stage">
      <!-- hình mùa -->
      <img id="bgSeason" class="bg"
           src="public/assets/images/seasons/summer.webp"
           alt="Season background" />
      <!-- hiệu ứng nếu cần -->
      <canvas class="fx-canvas" id="fxCanvas"></canvas>
      <!-- mascot -->
      <img class="mascot" src="public/assets/icons/nini.webp" alt="NiNi" />
    </section>

    <!-- 4 nút -->
    <nav class="bottom-nav">
      <a class="pill is-active" href="#about">Giới thiệu</a>
      <a class="pill" href="#rules">Luật chơi</a>
      <a class="pill" href="#forum">Diễn đàn</a>
      <a class="pill" href="#feedback">Góp ý</a>
    </nav>

    <!-- ============ CÁC SECTION ============ -->
    <section id="about" class="section">
      <h2>NiNi — Funny</h2>
      <p>Thế giới mini game cho bé: khám phá, học hỏi và vui cùng NiNi.</p>
    </section>

    <section id="rules" class="section">
      <h2>Luật chơi</h2>
      <p>… nội dung luật chơi …</p>
    </section>

    <section id="forum" class="section">
      <h2>Diễn đàn</h2>
      <p>… nội dung diễn đàn …</p>
    </section>

    <section id="feedback" class="section">
      <h2>Góp ý</h2>
      <p>… nội dung góp ý …</p>
    </section>
  </main>

  <!-- ============ MODAL LOGIN (simple, outline) ============ -->
  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3>
        <img src="public/assets/icons/logo_text.webp" alt="" style="height:24px" />
        Đăng nhập / Đăng ký
      </h3>

      <div style="display:flex; gap:8px; margin-bottom:12px">
        <button class="btn" id="googleBtn">Đăng nhập với Google</button>
      </div>

      <p style="opacity:.8;margin:4px 0 12px">hoặc</p>

      <!-- Đăng nhập bằng email -->
      <input class="input" type="email" placeholder="Email" />
      <input class="input" type="password" placeholder="Mật khẩu" />
      <button class="btn">Đăng nhập</button>

      <div style="margin-top:14px; display:flex; gap:12px; flex-wrap:wrap">
        <button class="btn" id="forgotBtn">Quên mật khẩu</button>
        <button class="btn" id="signupBtn">Đăng ký mới</button>
      </div>
    </div>
  </div>

  <script>
  /* Ảnh HIỆN TRONG KHUNG */
  const SEASON_IMG = {
    home:  "public/assets/bg/nini_home.webp",           // ✅ Home = nini_home
    spring:"public/assets/images/seasons/spring.webp",
    summer:"public/assets/images/seasons/summer.webp",
    autumn:"public/assets/images/seasons/autumn.webp",
    winter:"public/assets/images/seasons/winter.webp",
  };

  /* Ảnh NỀN TRANG (ngoài khung) */
  const PAGE_BG = {
    home:  "public/assets/bg/nini_home.webp",           // ✅ Home = nini_home
    spring:"public/assets/bg/page_spring.webp",
    summer:"public/assets/bg/page_summer.webp",
    autumn:"public/assets/bg/page_autumn.webp",
    winter:"public/assets/bg/page_winter.webp",
  };
  // Nếu chưa có page_*.webp thì có thể tạm dùng lại ảnh mùa:
  // const PAGE_BG = SEASON_IMG;

  const seasonImg = document.getElementById('bgSeason');

  function setSeason(s){
    seasonImg.src = SEASON_IMG[s];
    document.body.style.setProperty('--page-bg', `url("${PAGE_BG[s]}")`);
  }

  document.querySelectorAll('.tab').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.tab').forEach(b=>b.classList.remove('is-active'));
      btn.classList.add('is-active');
      setSeason(btn.dataset.season);
    });
  });

  // Mặc định vào Home
  setSeason('home');
</script>

</body>
</html>
