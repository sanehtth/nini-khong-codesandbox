<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <title>NiNi — Funny</title>

  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <!-- ONE STYLE -->
  <link rel="stylesheet" href="/public/styles.css?v=100" />
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="site-header">
    <a class="brand" href="#/home" aria-label="NiNi — Funny">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan"><span>Chơi</span> <span>mê ly</span>, <span>bứt phá</span> <span>tư duy</span></div>
    </a>

    <nav class="tabs" id="seasonTabs" aria-label="Seasons">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <!-- Auth -->
    <button id="btnLogin"  class="auth-btn">Đăng nhập / Đăng ký</button>
    <button id="btnLogout" class="auth-btn" hidden>Đăng xuất <span id="who"></span></button>

    <a id="adminBtn" class="admin-link is-hidden" href="/admin/login.html" rel="noopener">Admin</a>
  </header>

  <!-- ========== VIEWPORT ========== -->
  <main class="viewport">
    <section class="frame" id="frame" aria-label="Showcase">
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />
      <div class="chips" role="tablist" aria-label="Sections">
        <button class="chip is-active" data-section="intro">Giới thiệu</button>
        <button class="chip" data-section="rules">Luật chơi</button>
        <button class="chip" data-section="forum">Diễn đàn</button>
        <button class="chip" data-section="feedback">Góp ý</button>
      </div>
      <!-- Kệ sách mount trong frame (mùa Spring) -->
      <div id="shelfMount" class="" hidden></div>
      <!-- Bộ đếm trang cho reader (nếu mở) -->
      <div id="pageCounterTop" aria-live="polite"></div>
    </section>

    <section class="content" id="content">
      <h2>NiNi — Funny</h2>
      <p>... (nội dung giới thiệu) ...</p>
    </section>
  </main>

  <!-- ========== AUTH MODAL ========== -->
  <div class="modal" id="authModal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <button class="modal__close" data-close aria-label="Đóng">×</button>

      <h3 id="authTitle" class="modal__title">
        <img src="/public/assets/icons/logonini.webp" alt="" class="modal__logo" />
        Đăng nhập / Đăng ký
      </h3>

      <div class="tabs-line" id="authTabs">
        <button class="tab-line is-active" data-auth="login">Đăng nhập</button>
        <button class="tab-line" data-auth="signup">Đăng ký mới</button>
        <button class="tab-line" data-auth="forgot">Quên mật khẩu</button>
      </div>

      <!-- Login -->
      <form class="form is-active" data-pane="login" onsubmit="return false;">
        <button type="button" class="btn btn-ghost full" id="btnGoogleLogin">Đăng nhập với Google</button>
        <div class="note">hoặc</div>

        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" autocomplete="username" />

        <label for="loginPassword">Mật khẩu</label>
        <input id="loginPassword" type="password" placeholder="••••••••" autocomplete="current-password" />

        <div style="margin-top:12px; display:flex; gap:10px; justify-content:flex-end">
          <button id="btnEmailLogin" type="button" class="btn">Đăng nhập</button>
        </div>
        <p id="loginNote" class="note"></p>
      </form>

      <!-- Sign up -->
      <form class="form" data-pane="signup" onsubmit="return false;">
        <label for="signupEmail">Email</label>
        <input id="signupEmail" type="email" placeholder="you@example.com" autocomplete="email" />

        <label for="signupPassword">Mật khẩu mới</label>
        <input id="signupPassword" type="password" placeholder="Tối thiểu 8 ký tự" autocomplete="new-password" />

        <label for="signupPassword2">Xác nhận mật khẩu</label>
        <input id="signupPassword2" type="password" placeholder="Nhập lại mật khẩu" autocomplete="new-password" />

        <div style="margin-top:12px; display:flex; gap:10px; justify-content:flex-end">
          <!-- Chuyển qua GỬI XÁC MINH EMAIL (SMTP) -->
          <button id="btnSendVerify" type="button" class="btn">Gửi xác thực email</button>
        </div>
        <p id="signupNote" class="note"></p>
      </form>

      <!-- Forgot password -->
      <form id="forgotForm" class="form" data-pane="forgot" onsubmit="return false;">
        <label for="forgot_email">Email</label>
        <input id="forgot_email" type="email" placeholder="you@example.com" autocomplete="email" />
        <div style="margin-top:12px; display:flex; gap:10px; justify-content:flex-end">
          <button id="btnForgotSend" class="btn" type="button">Gửi link đặt lại mật khẩu</button>
        </div>
        <p id="forgotNote" class="note"></p>
      </form>
    </div>
  </div>

  <!-- (Optional) Reader modal skeleton nếu bạn dùng storybook reader ở các trang khác -->
  <div class="modal" id="readerModal" aria-hidden="true">
    <div class="modal__backdrop" data-reader-close></div>
    <div class="modal__panel reader-card" role="dialog" aria-modal="true" aria-labelledby="readerTitle">
      <button class="modal__close" data-reader-close aria-label="Đóng">×</button>
      <h3 id="readerTitle" class="modal__title">
        <img src="/public/assets/icons/logonini.webp" alt="" class="modal__logo" />
        Storybook
      </h3>
      <div id="calendarViewport" class="calendar is-ready" style="position:relative; aspect-ratio:16/9; border-radius:12px; overflow:hidden;">
        <div id="calendarBg" style="position:absolute; inset:0; background:center/cover no-repeat;"></div>
      </div>
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:10px;">
        <div style="display:flex; gap:10px;">
          <button id="imgPrev" class="btn">◀</button>
          <button id="imgNext" class="btn">▶</button>
        </div>
        <div style="display:flex; gap:10px;">
          <button id="btnLangVi" class="btn">VI</button>
          <button id="btnLangEn" class="btn">EN</button>
        </div>
      </div>
      <div id="subtitleText" class="note" style="margin-top:8px;"></div>
    </div>
  </div>

  <!-- ================== JS ================== -->
  <script type="module" src="/public/js/auth.js?v=100"></script>
  <script src="/public/js/app.js?v=100" defer></script>
</body>
</html>
