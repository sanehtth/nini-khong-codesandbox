<!doctype html>
<html lang="vi">
<script>
(function(){
  const ENDPOINT='/.netlify/functions/theme';
  const KEY='NINI_THEME_CACHE_V1';
  const MAX_AGE=3600; // 1h

  function inject(css){
    try{
      let s=document.getElementById('themeOverride');
      if(!s){ s=document.createElement('style'); s.id='themeOverride'; document.head.appendChild(s); }
      s.textContent=css;
    }catch(_){}
  }

  try{
    const cache=JSON.parse(localStorage.getItem(KEY)||'null');
    const now=Date.now()/1000|0;
    if(cache && (now-cache.ts)<MAX_AGE){ inject(cache.css); }
    fetch(ENDPOINT, {cache:'no-store'})
      .then(r=>r.text())
      .then(css=>{
        if(css){ inject(css); localStorage.setItem(KEY, JSON.stringify({ts: now, css})); }
      }).catch(_=>{});
  }catch(_){}
})();
</script>

<!-- ========== an nut admin ========== -->
  <script>
  (function adminHotkey(){
    const btn = document.getElementById('adminBtn'); if (!btn) return;
    const KEY = 'nini_admin_btn';
    function apply(){ const on = localStorage.getItem(KEY) === 'on'; btn.classList.toggle('is-hidden', !on); }
    apply();
    window.addEventListener('keydown', (e)=>{
      const hit = (e.altKey && (e.key==='a' || e.key==='A')) || (e.ctrlKey && e.altKey && (e.key==='a' || e.key==='A'));
      if (hit){
        e.preventDefault();
        const on = localStorage.getItem(KEY) === 'on';
        localStorage.setItem(KEY, on ? 'off' : 'on');
        apply();
      }
    });
  })();
</script>

  <!-- ===== Ẩn/hiện nhanh theo flag trước khi auth.js chạy ===== -->
  <script>
    (function bootHeaderAuthUI(){
      function applyAuthUI(){
        var logged = localStorage.getItem('NINI_AUTH_LOGGED_IN') === '1';
        document.querySelectorAll('[data-show="in"]').forEach(function(el){ el.style.display = logged ? '' : 'none'; });
        document.querySelectorAll('[data-show="out"]').forEach(function(el){ el.style.display = logged ? 'none' : ''; });
      }
      applyAuthUI();
      window.addEventListener('nini:authchange', applyAuthUI);
    })();
  </script>

  <!-- ===== Đồng bộ avatar header từ local profile ===== -->
  <script>
    (function headerAvatar(){
      const LS_ACCOUNTS = 'NINI_ACCOUNTS_V3';
      const LS_ACTIVE   = 'NINI_ACTIVE_USER_V3';
      const FALLBACK    = '/public/assets/avatar/NV1.webp';

      function readActiveProfile(){
        try{
          const uid  = JSON.parse(localStorage.getItem(LS_ACTIVE)  || 'null');
          const accs = JSON.parse(localStorage.getItem(LS_ACCOUNTS) || '{}');
          return (uid && accs && accs[uid]) ? accs[uid] : null;
        }catch{ return null; }
      }

      function applyAvatar(){
        const img = document.getElementById('avatarImg');
        if (!img) return;
        const pf  = readActiveProfile();
        const url = (pf && pf.avatarUrl) ? pf.avatarUrl : FALLBACK;
        const abs = new URL(url, location.origin).href;
        if (img.src !== abs) img.src = url;
      }

      applyAvatar();
      window.addEventListener('nini:authchange',    applyAvatar);
      window.addEventListener('nini:profilechange', applyAvatar);
      window.addEventListener('storage', (e)=>{
        if (e.key === 'NINI_ACCOUNTS_V3' || e.key === 'NINI_ACTIVE_USER_V3') applyAvatar();
      });
    })();
  </script>

  <!-- ===== Fallback hotkey cho Admin (Alt+A hoặc Ctrl+Alt+A) ===== -->
  <script>
    (function adminHotkey(){
      const btn = document.getElementById('adminBtn'); if (!btn) return;
      const KEY = 'nini_admin_btn';
      function apply(){ const on = localStorage.getItem(KEY) === 'on'; btn.classList.toggle('is-hidden', !on); }
      apply();
      window.addEventListener('keydown', (e)=>{

        if (hit){
          e.preventDefault();
          const on = localStorage.getItem(KEY) === 'on';
          localStorage.setItem(KEY, on ? 'off' : 'on');
          apply();
        }
      });
    })();
  </script>

 <script>
(function applyBrandEverywhere(){
  const BRAND_KEY='NINI_THEME_BRAND';
  try {
    const b = JSON.parse(localStorage.getItem(BRAND_KEY)||'{}');
    if (b.logoMain)  document.querySelectorAll('.brand__logo').forEach(i=>i.src=b.logoMain);
    if (b.logoSmall) document.querySelectorAll('.brand__logo--small').forEach(i=>i.src=b.logoSmall);
    if (b.slogan)    document.querySelectorAll('.brand__slogan').forEach(e=>e.textContent=b.slogan);
  } catch {}
})();
</script>
