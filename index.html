<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Funny</title>

  <!-- favicon + CSS -->
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />
  <link rel="stylesheet" href="/styles.css?v=6" />

  <!-- base để các path /public/... chạy đúng -->
  <base href="/" />
</head>
<body>
  <!-- ============== HEADER ============== -->
  <header class="site-header">
    <div class="brand">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê ly, bứt phá tư duy</div>
    </div>

    <nav class="tabs" id="tabs">
      <button class="tab is-active" data-season="home">Home</button>
      <button class="tab" data-season="spring">Spring</button>
      <button class="tab" data-season="summer">Summer</button>
      <button class="tab" data-season="autumn">Autumn</button>
      <button class="tab" data-season="winter">Winter</button>
    </nav>

    <a class="auth-btn" href="/login.html">Đăng nhập / Đăng ký</a>
  </header>

  <!-- ============== VIEWPORT 16:9 ============== -->
  <main class="container">
    <section class="frame" id="viewport" aria-label="Khung 16:9 hiển thị nền + hiệu ứng">
      <!-- bé nhím -->
      <img class="nini" src="/public/assets/icons/nini.webp" alt="NiNi" />

      <!-- menu đáy -->
      <div class="footer-menu">
        <a href="/about.html">Giới thiệu</a>
        <a href="/rules.html">Luật chơi</a>
        <a href="/forum.html">Diễn đàn</a>
        <a href="/feedback.html">Góp ý</a>
      </div>
    </section>
  </main>

  <!-- ================== JS ================== -->

  <!-- Map ảnh nền theo mùa -->
  <script>
    window.SEASON_BG = {
      home  : "/public/assets/bg/nini_home.webp",
      spring: "/public/assets/images/seasons/spring.webp",
      summer: "/public/assets/images/seasons/summer.webp",
      autumn: "/public/assets/images/seasons/autumn.webp",
      winter: "/public/assets/images/seasons/winter.webp",
    };
  </script>

  <!-- Hiệu ứng rơi -->
  <script src="/public/js/effects.js?v=6"></script>

  <!-- Điều khiển mùa + gắn sự kiện nút -->
  <script>
    function applySeason(season) {
      // đổi nền
      const host = document.getElementById('viewport');
      if (host && window.SEASON_BG) {
        host.style.setProperty('--bg', `url("${window.SEASON_BG[season] || window.SEASON_BG.spring}")`);
      }

      // hiệu ứng: home thì tắt, các mùa thì bật
      if (season === 'home') {
        window.SeasonFX && window.SeasonFX.clear();
      } else {
        window.SeasonFX && window.SeasonFX.play(season, {
          straightDown: true, // rơi thẳng xuống
          speed: 1.0,         // tốc độ vừa phải
          hostSelector: '#viewport'
        });
      }

      // active tab
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('is-active'));
      const btn = document.querySelector(`.tab[data-season="${season}"]`);
      if (btn) btn.classList.add('is-active');
    }

    // click các tab
    document.getElementById('tabs').addEventListener('click', e => {
      const b = e.target.closest('.tab'); if (!b) return;
      applySeason(b.dataset.season);
    });

    // mặc định vào Home (nền không rơi)
    document.addEventListener('DOMContentLoaded', () => applySeason('home'));
  </script>
</body>
</html>
