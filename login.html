<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <link rel="preload" as="image" href="/public/assets/bg/nini_home.webp">
  <link rel="stylesheet" href="assets/styles/auth.css" />
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #f1f5f9;
      background: #0b1212 url('assets/images/forest.png') center/cover no-repeat fixed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .page { position: relative; min-height: 100vh; display: grid; place-items: center; overflow: hidden; }
    .shell { width: min(1200px, 96vw); display: grid; grid-template-columns: 1fr 1fr; gap: 24px; align-items: stretch; }
    .auth { padding: 24px 32px; background: rgba(0,0,0,0.0); }
    .brand-logo { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
    .brand-logo img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; background: transparent; }
    .brand-logo span { font-size: 20px; font-weight: 700; color: #f1f5f9; text-shadow: 0 1px 2px rgba(0,0,0,.25); }
    .auth h1 { margin: 0 0 16px; font-size: 28px; text-shadow: 0 1px 2px rgba(0,0,0,.25); }

    .form { max-width: 520px; }
    .form .row { margin: 20px 0; }
    .form input {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.75);
      outline: none;
      background: transparent;
      color: #f1f5f9;
      font-size: 16px; /* 16px to avoid iOS zoom */
    }
    .form input::placeholder { color: #d1d7e0; }

    /* Centered submit + right aligned 'Quên mật khẩu?' */
    .actions { position: relative; height: 48px; margin-top: 18px; }
    .actions .btn-submit {
      position: absolute; left: 50%; transform: translateX(-50%); top: 0;
      height: 46px; padding: 0 26px;
      border-radius: 10px; border: 2px solid #fff; background: transparent;
      color: #fff; font-weight: 700; cursor: pointer;
      touch-action: manipulation;
    }
    .actions .btn-submit:hover { background: rgba(255,255,255,.12); }
    .actions .link-right { position: absolute; right: 0; top: 50%; transform: translateY(-50%); color: #f8fafc; text-decoration: none; }
    .actions .link-right:hover { text-decoration: underline; }

    hr { margin: 24px 0; border: none; border-top: 1px solid rgba(255,255,255,0.35); }

    /* Google on first line, Signup below */
    .buttons-column { display: grid; gap: 12px; align-content: start; }
    .google-btn, .signup-link { display: inline-flex; align-items: center; }
    .google-btn { color: #f8fafc; background: transparent; border: 2px solid rgba(255,255,255,.75); padding: 12px 14px; border-radius: 10px; min-height: 44px; cursor: pointer; justify-content: center; }
    .google-btn:hover { background: rgba(255,255,255,.08); }
    .signup-link { color: #f8fafc; text-decoration: none; padding: 10px 0; min-height: 44px; align-items: center; }
    .signup-link:hover { text-decoration: underline; }

    .ad-panel { position: relative; background: rgba(207,207,207,.96); border-radius: 16px; overflow: hidden; display: grid; place-items: center; min-height: 480px; }
    .ad-panel video, .ad-panel iframe { width: 100%; height: 100%; display: block; }
    .ad-hint { color: #1f2937; font-size: 14px; text-align: center; padding: 10px; }

    .version { position: fixed; bottom: 14px; left: 20px; font-size: 12px; color: #e2e8f0; opacity: .95; text-shadow: 0 1px 2px rgba(0,0,0,.4); }

    /* ===== Mobile tweaks ===== */
    @media (max-width: 980px) {
      .shell { grid-template-columns: 1fr; gap: 18px; }
      .auth { padding: 18px; }
      .ad-panel { height: 42vh; order: -1; min-height: unset; }
      .brand-logo img { width: 40px; height: 40px; }
      .brand-logo span { font-size: 18px; }
      .auth h1 { font-size: 24px; }
      .form { max-width: 100%; }
      .actions { height: 52px; }
      .actions .btn-submit { height: 48px; padding: 0 22px; border-width: 2px; }
      .actions .link-right { font-size: 14px; right: 2px; }
      .buttons-column { gap: 10px; }
      .google-btn { padding: 12px; }
      .version { left: 12px; bottom: 10px; font-size: 11px; }
    }

    /* Small phones */
    @media (max-width: 480px) {
      .auth { padding: 14px; }
      .brand-logo { margin-bottom: 10px; }
      .brand-logo img { width: 34px; height: 34px; }
      .brand-logo span { font-size: 17px; }
      .auth h1 { font-size: 22px; }
      .actions .link-right { position: static; transform: none; display: block; text-align: right; margin-top: 8px; }
      .actions { height: auto; padding-top: 6px; }
      .ad-panel { height: 36vh; }
    }
  </style>
</head>
<body data-page="login">
  <div class="page">
    <main class="shell">
      <!-- Left: login form -->
      <section class="auth">
        <div class="brand-logo">
          <img src="public/assets/icons/logo_text.webp" alt="NiNi Logo text">
          <span>NiNi — Funny</span>
        </div>
        <h1>Đăng nhập</h1>

        <form id="loginForm" class="form">
          <div class="row">
            <input name="email" type="email" required placeholder="example@gmail.com" />
          </div>
          <div class="row">
            <input name="password" type="password" required placeholder="••••••" />
          </div>

          <div class="actions">
            <button class="btn-submit" type="submit">Đăng nhập</button>
            <a class="link-right" href="forgot.html">Quên mật khẩu?</a>
          </div>
        </form>

        <hr>

        <div class="buttons-column">
          <button id="btnGoogle" class="google-btn">Đăng nhập với Google</button>
          <a class="signup-link" href="signup.html">Đăng ký tài khoản</a>
        </div>
      </section>

      <!-- Right: ad panel -->
      <aside class="ad-panel">
  	<video src="assets/video/nini-taphat.mp4" autoplay muted loop playsinline></video>
	</aside>
    </main>
  </div>

  <div class="version">Version v1.0.0</div>

  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script defer src="assets/js/auth.js"></script>
</body>
</html>
