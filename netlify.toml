[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = []

[[edge_functions]]
  function = "admin-guard"
  path = "/admin/*"

# Tất cả đường dẫn đều trả về index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Chốt version Node để có crypto ổn định
[build.environment]
  NODE_VERSION = "18"
