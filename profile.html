<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NiNi — Hồ sơ</title>

  <link rel="stylesheet" href="/public/theme/nini-base.css"/>
</head>
<body>
  <!-- Header -->
  <div id="nini__header"></div>

  <!-- Form hồ sơ -->
  <main class="container">
    <!-- avatar + nút “Tải ảnh mới”, “Về mặc định” ... -->
    <!-- các field email, tên hiển thị, ngày sinh, tỉnh thành... -->
    <!-- Giữ nguyên nội dung form hiện đang chạy tốt của bạn -->
    <div id="profile-root">
      <!-- put your current profile form here (không đổi id/name của input) -->
    </div>
  </main>

  <footer class="footer-bar">
    <nav class="footer-nav">
      <a class="chip" href="/about">Giới thiệu</a>
      <a class="chip" href="/rules.html">Luật chơi</a>
      <a class="chip" href="/forum/">Diễn đàn</a>
      <a class="chip" href="/feedback.html">Góp ý</a>
    </nav>
  </footer>

  <script src="/public/js/nini-header.js"></script>
  <script type="module" src="/public/js/nini-fb.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      NINI.header.mount('#nini__header', {
        season: 'auto',
        routes: {
          home:'/home',
          spring:'/spring',
          summer:'/summer',
          autumn:'/autumn',
          winter:'/winter',
          profile:'/profile',
          admin:'/admin/'
        },
        onNavigate: (href) => location.href = href
      });

      // ví dụ: khi nini-fb đổi trạng thái, nó sẽ gọi NINI.__applyUser(user)
      // trong trang profile bạn vẫn dùng logic đã có để bind dữ liệu user vào form
    });
  </script>
</body>
</html>
