<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiNi — Hồ sơ & Thành tích</title>

  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <link rel="stylesheet" href="/public/css/nini-base.css?v=1" />
  <script src="/public/js/theme-boot.js" defer></script>

  <style>
    .page-wrap{ width:min(1100px, 94vw); margin:18px auto 32px; display:grid; gap:16px; grid-template-columns: 1.2fr .8fr; }
    @media (max-width: 920px){ .page-wrap{ grid-template-columns: 1fr; } }
    .avatar{ width:96px; height:96px; border-radius:50%; border:1px solid rgba(17,24,39,.15); object-fit:cover; background:#fff }
    .grid-2{ display:grid; grid-template-columns: 140px 1fr; gap:14px; align-items:start }
    .fld{ display:grid; grid-template-columns: 180px 1fr; gap:10px; margin:8px 0 }
    .pw-card{ margin-top:14px }
  </style>
</head>
<body data-page="auth" style="--bg-url:url('/public/assets/bg/nini_home.webp')">
  <!-- Header dùng chung -->
  <header class="site-header">
    <a class="brand" href="/#home" aria-label="NiNi — Funny">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny">
      <div class="brand__slogan">Chơi mê ly, bứt phá tư duy</div>
    </a>

    <div class="spacer"></div>
    <a class="btn" href="/">↩ Về trang chủ</a>
    <a class="btn" id="signoutBtn">Đăng xuất</a>
  </header>

<link rel="stylesheet" href="/public/theme/nini-base.css">
<link rel="stylesheet" href="/public/theme/profile.css">

<main class="profile-wrap">
  <!-- ===== Cột trái: Hồ sơ ===== -->
  <section class="card-glass">
    <h2 class="card-title">Thông tin cá nhân</h2>

    <!-- Avatar + hành động -->
    <div class="avatar-row">
      <img id="avatarPreview" class="avatar" src="/public/assets/avatar/NV1.webp" alt="">
      <div class="avatar-actions">
        <label class="btn solid">
          Tải ảnh mới
          <input id="avatarFile" type="file" accept="image/*" hidden>
        </label>
        <button id="btnAvatarReset" class="btn ghost" type="button">Về mặc định</button>
      </div>
    </div>

    <!-- Form 2 cột -->
    <div class="form-grid" style="margin-top:14px">
      <div class="input-row">
        <label>Email</label>
        <input id="pf_email" class="input" type="email" placeholder="— sẽ tự điền —" disabled>
      </div>

      <div class="input-row">
        <label>Tên hiển thị</label>
        <input id="pf_display" class="input" type="text" placeholder="Bé NiNi">
      </div>

      <div class="input-row">
        <label>Giới tính</label>
        <select id="pf_gender" class="input">
          <option value="">— Chọn —</option>
          <option value="F">Bé gái</option>
          <option value="M">Bé trai</option>
          <option value="O">Khác</option>
        </select>
      </div>

      <div class="input-row">
        <label>Ngày sinh</label>
        <input id="pf_dob" class="input" type="text" inputmode="numeric" placeholder="dd / mm / yyyy">
      </div>

      <div class="input-row">
        <label>Tên phụ huynh (tuỳ chọn)</label>
        <input id="pf_parent" class="input" type="text" placeholder="Tên phụ huynh">
      </div>

      <div class="input-row">
        <label>Tỉnh/Thành</label>
        <input id="pf_city" class="input" type="text" placeholder="Hà Nội / TPHCM ...">
      </div>

      <div class="input-row" style="grid-column:1/-1">
        <label>Số điện thoại (xác thực OTP)</label>
        <div class="otp-row">
          <input id="pf_phone" class="input" type="tel" placeholder="09xxxxxxxx">
          <button id="btnSendOtp" class="btn solid" type="button">Gửi OTP</button>
          <input id="pf_otp" class="input" type="text" inputmode="numeric" maxlength="6" placeholder="Mã 6 số">
        </div>
      </div>

      <div class="input-row" style="grid-column:1/-1">
        <label>Lớp/Khối</label>
        <input id="pf_grade" class="input" type="text" placeholder="Lớp 2, Lớp 3...">
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <button id="btnSave" class="btn solid" type="button">Lưu hồ sơ</button>
      <a class="btn ghost" href="/profile.html#change-password">Đổi / Thêm mật khẩu</a>
    </div>
  </section>

  <!-- ===== Cột phải: Thành tích ===== -->
  <aside class="card-glass">
    <h2 class="card-title">Thành tích</h2>
    <div class="input-row"><label>XP</label><div class="muted" id="stat_xp">0</div></div>
    <div class="input-row"><label>Xu</label><div class="muted" id="stat_coin">0</div></div>

    <div class="input-row" style="margin-top:10px">
      <label>Rương</label>
      <div class="muted">0 — Rương mở cho XP/Xu ngẫu nhiên.</div>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="btnSync" class="btn" type="button">Đồng bộ lại</button>
    </div>
  </aside>
</main>


  <!-- Logic: dùng fb.js gộp -->
  <script type="module">
    import {
      initFirebase, onAuth, readUser, saveUser,
      EmailAuthProvider, reauthenticateWithCredential, updatePassword,
      ensureRecaptcha, sendPhoneOTP
    } from "/public/js/fb.js";

    initFirebase();

    const $ = (s, r=document)=>r.querySelector(s);
    const LS_ACCOUNTS="NINI_ACCOUNTS_V3", LS_ACTIVE="NINI_ACTIVE_USER_V3";

    function readLocalProfile(){
      try{
        const accs=JSON.parse(localStorage.getItem(LS_ACCOUNTS)||"{}");
        const act =JSON.parse(localStorage.getItem(LS_ACTIVE)||"null");
        if(!act||!accs[act]) return null;
        return {uid:act, profile:accs[act]};
      }catch{return null;}
    }
    function writeLocalProfile(uid, profile){
      const accs={}; accs[uid]=profile;
      localStorage.setItem(LS_ACCOUNTS,JSON.stringify(accs));
      localStorage.setItem(LS_ACTIVE,JSON.stringify(uid));
      window.dispatchEvent(new Event("nini:profilechange"));
    }
    function setText(id,v){ const el=document.getElementById(id); if(el) el.textContent=v; }
    function setBar(id,p){ const el=document.getElementById(id); if(el) el.style.width=Math.max(0,Math.min(100,p))+"%"; }
    function toast(msg, ok=true){
      const t=document.createElement('div');
      t.textContent=msg;
      t.style.cssText="position:fixed;top:12px;right:12px;padding:8px 12px;border-radius:12px;z-index:9999;backdrop-filter:blur(6px);background:rgba(255,255,255,.22);border:1px solid rgba(17,24,39,.14);color:"+(ok?"#0f5132":"#7f1d1d");
      document.body.appendChild(t); setTimeout(()=>t.remove(),2600);
    }

    async function renderKPI(pf){
      setText("valXP",pf.xp|0);
      setText("valCoins",pf.coins|0);
      setText("valChests",pf.chests|0);
      setBar("barXP",Math.min(100,(pf.xp|0)%100));
      setBar("barCoins",Math.min(100,(pf.coins|0)%1000));
      document.getElementById("btnOpenChest").disabled=!(pf.chests>0);
    }

    async function refreshAll(uid){
      const cloud = await readUser(uid);
      const local = readLocalProfile();
      const pf = local?.profile || { name:"Player", coins:300, xp:0, chests:0, avatarUrl:"/public/assets/avatar/NV1.webp", createdAt:Date.now() };
      const merged = { ...pf, ...(cloud||{}) };
      writeLocalProfile(uid, merged);
      await renderKPI(merged);
      document.getElementById("pf_avatar_img").src = merged.avatarUrl || "/public/assets/avatar/NV1.webp";
      return merged;
    }

    async function saveProfile(uid){
      const note=$("#saveNote"); note.hidden=false; note.textContent="Đang lưu…";
      const data = {
        email: $("#pf_email").value.trim(),
        name: $("#pf_displayName").value.trim() || null,
        gender: $("#pf_gender").value || null,
        dob: $("#pf_dob").value || null,
        guardian: $("#pf_guardian").value.trim() || null,
        phone: $("#pf_phone").value.trim() || null,
        city: $("#pf_city").value.trim() || null,
        grade: $("#pf_grade").value.trim() || null,
      };
      try{
        await saveUser(uid, data, true);
        const cur = readLocalProfile();
        if (cur && cur.uid===uid) { cur.profile={...cur.profile, ...data}; writeLocalProfile(uid, cur.profile); }
        note.textContent="Đã lưu hồ sơ.";
        toast("Lưu hồ sơ thành công", true);
      }catch{
        note.textContent="Không lưu được."; toast("Lỗi lưu Firestore 'users'", false);
      }
    }

    async function changePassword(){
      const note = $("#pwNote"); note.className="note"; note.textContent="";
      const cur = $("#pw_current").value, pw1=$("#pw_new").value, pw2=$("#pw_confirm").value;
      if (!pw1 || pw1.length<8) { note.textContent="Mật khẩu mới ≥ 8 ký tự."; return; }
      if (pw1!==pw2) { note.textContent="Mật khẩu mới không khớp."; return; }
      try{
        const email = $("#pf_email").value.trim();
        if (email && cur){
          const cred = EmailAuthProvider.credential(email, cur);
          await reauthenticateWithCredential(firebase.auth().currentUser, cred);
        }
        await updatePassword(firebase.auth().currentUser, pw1);
        note.textContent="Đổi mật khẩu thành công."; note.className="note ok";
        ["pw_current","pw_new","pw_confirm"].forEach(id=>$("#"+id).value="");
      }catch(e){
        note.textContent = "Không thể cập nhật: " + (e?.code||e?.message||""); note.className="note bad";
      }
    }

    // Wire UI
    $("#profileForm").addEventListener("submit", async e=>{
      e.preventDefault();
      const u = firebase.auth().currentUser; if(!u) return toast("Vui lòng đăng nhập.",false);
      await saveProfile(u.uid);
    });
    $("#btnChangePw").addEventListener("click", changePassword);
    $("#btnOpenChest").addEventListener("click", async()=>{
      const cur = readLocalProfile(); if(!cur) return;
      if (!(cur.profile.chests>0)) return toast("Bạn chưa có rương.", false);
      cur.profile.chests--; cur.profile.coins += 100; // ví dụ
      writeLocalProfile(cur.uid, cur.profile);
      await renderKPI(cur.profile);
      await saveUser(cur.uid, { chests: cur.profile.chests, coins: cur.profile.coins });
      toast("Đã mở rương +100 xu", true);
    });
    $("#btnRefresh").addEventListener("click", async()=>{
      const u = firebase.auth().currentUser; if(!u) return;
      await refreshAll(u.uid); toast("Đồng bộ xong.", true);
    });
    document.getElementById("signoutBtn").addEventListener("click", async ()=>{
      try{ await firebase.auth().signOut(); }catch(_){}
      localStorage.setItem("NINI_AUTH_LOGGED_IN","0");
      localStorage.removeItem(LS_ACCOUNTS); localStorage.removeItem(LS_ACTIVE);
      location.replace("/");
    });

    // OTP
    let confirmationResult = null;
    document.getElementById("btnSendOtp").addEventListener("click", async ()=>{
      const phone = $("#pf_phone").value.trim(); if(!phone) return toast("Nhập số điện thoại",false);
      try{ ensureRecaptcha("recaptcha-container"); confirmationResult = await sendPhoneOTP(phone,"recaptcha-container"); toast("Đã gửi OTP.",true); }
      catch{ toast("Gửi OTP thất bại",false); }
    });
    document.getElementById("btnVerifyOtp").addEventListener("click", async ()=>{
      const code = $("#otp_code").value.trim(); if(!confirmationResult||!code) return toast("Thiếu mã.",false);
      try{ await confirmationResult.confirm(code); toast("Xác thực số điện thoại thành công!",true); }
      catch{ toast("Mã OTP sai/hết hạn.",false); }
    });

    // Guard + load
    onAuth(async (user)=>{
      const hint=document.getElementById("authHint");
      if(!user){ location.replace("/"); return; }
      document.getElementById("pf_email").value = user.email || user.phoneNumber || "";
      const merged = await refreshAll(user.uid);
      document.getElementById("pf_displayName").value = merged?.name || user.displayName || "";
      document.getElementById("pf_gender").value     = merged?.gender || "";
      document.getElementById("pf_dob").value        = merged?.dob || "";
      document.getElementById("pf_guardian").value   = merged?.guardian || "";
      document.getElementById("pf_phone").value      = user.phoneNumber || merged?.phone || "";
      document.getElementById("pf_city").value       = merged?.city || "";
      document.getElementById("pf_grade").value      = merged?.grade || "";
      hint.innerHTML=`Đăng nhập: <strong>${user.email||user.phoneNumber||"tài khoản"}</strong>.`;
    });
  </script>

  <!-- Firebase SDK gốc để dùng firebase.auth() phía trên (nhẹ) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</body>
</html>
