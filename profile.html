<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hồ sơ | NiNi — Funny</title>

  <!-- theme chung -->
  <link rel="stylesheet" href="/test/css/base.css" />
  <link rel="stylesheet" href="/test/css/footer.css" />
  <!-- (nếu muốn) nhét CSS profile-only ở đây -->
  <style>
   /* profile.css – chỉ giữ phần rất đặc thù */
.profile-card{ max-width:980px; margin:24px auto; padding:12px; }
.profile-grid{
  display:grid; grid-template-columns:240px 1fr; gap:16px;
}
@media (max-width:768px){
  .profile-grid{ grid-template-columns:1fr; }
}

/* avatar */
.profile-avatar{ display:flex; flex-direction:column; align-items:center; gap:10px; }
.profile-avatar .avatarBox{
  width:160px; height:160px; border-radius:50%;
  background: var(--avatar-default-url) center/cover no-repeat;
  border:1px solid var(--glass-bd);
}

/* hàng form 2 cột */
.form-rows{ display:grid; grid-template-columns:160px 1fr; gap:10px; align-items:center; }
.form-rows + .form-rows{ margin-top:10px; }

/* actions bên dưới form */
.profile-actions{ margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }

  </style>
</head>

<body class="home theme-spring">
  <!-- Header dựng bằng header.js -->
  <header id="nini_header"></header>

  <main class="stage">
    <section class="frame glass profile-card">
      <h1 style="margin:0 0 12px 0;">Hồ sơ</h1>

      <div class="profile-grid">
        <!-- LEFT: avatar -->
        <div class="profile-avatar">
          <div class="avatarBox" id="profileAvatar"></div>
          <div>
            <input type="file" id="avatarInput" accept="image/*" />
          </div>
          <div class="profile-actions">
            <button class="btn sm" id="btnUploadAvatar">Tải ảnh mới</button>
            <button class="btn sm" id="btnResetAvatar">Về mặc định</button>
          </div>
        </div>

        <!-- RIGHT: form (dùng input style chung) -->
        <form id="profileForm">
          <div class="form-rows">
            <label>Email</label>
            <input type="email" id="email" placeholder="you@example.com" />
          </div>
          <div class="form-rows">
            <label>Tên hiển thị</label>
            <input type="text" id="displayName" placeholder="Bé NiNi" />
          </div>
          <div class="form-rows">
            <label>Ngày sinh</label>
            <input type="text" id="dob" placeholder="dd/mm/yyyy" />
          </div>
          <div class="form-rows">
            <label>Tỉnh/Thành</label>
            <input type="text" id="city" placeholder="Hà Nội / TPHCM ..." />
          </div>
          <div class="form-rows">
            <label>Lớp/Khối</label>
            <input type="text" id="grade" placeholder="Lớp 2, Lớp 3..." />
          </div>
          <div class="form-rows">
            <label>Phụ huynh</label>
            <input type="text" id="parent" placeholder="Tên phụ huynh" />
          </div>
          <div class="form-rows">
            <label>Điện thoại</label>
            <input type="tel" id="phone" placeholder="09xxxxxxx" />
          </div>

          <div class="profile-actions">
            <button type="submit" class="btn" id="btnSave">Lưu hồ sơ</button>
            <a class="btn" href="/auth-action.html#mode=resetPassword">Đổi / Thêm mật khẩu</a>
            <button type="button" class="btn" id="btnBack">Đóng bỏ lại</button>
          </div>
        </form>
      </div>
    </section>

    <!-- 4 nút dưới chân trang -->
    <div class="footer">
      <a class="chip" href="/#/about">Giới thiệu</a>
      <a class="chip" href="/#/rules">Luật chơi</a>
      <a class="chip" href="/#/forum">Diễn đàn</a>
      <a class="chip" href="/#/feedback">Góp ý</a>
    </div>
  </main>

  <!-- script: fb sdk (đã import trong nini-fb.mjs), header, modal, glue, footer -->
  <script type="module" src="/public/js/nini-fb.mjs"></script>
  <script src="/test/js/header.js"></script>
  <script src="/test/js/auth-modal.js" defer></script>
  <script src="/test/js/auth-glue.js" defer></script>
  <script src="/test/js/footer.js" defer></script>

  <!-- profile logic riêng (nếu có) -->
  <script>
    // ví dụ đọc current user để fill form
    (function(){
      const N = window.NINI || {};
      const fb = N.fb || {};
      const fill = (u) => {
        if (!u) return;
        document.getElementById('email').value = u.email || '';
        document.getElementById('displayName').value = u.displayName || '';
        if (u.photoURL) {
          document.getElementById('profileAvatar').style.backgroundImage = `url("${u.photoURL}")`;
        }
      };
      try {
        fb.onUserChanged && fb.onUserChanged(fill);
        if (fb.currentUser) fill(fb.currentUser());
      } catch {}
    })();
  </script>
</body>
</html>
