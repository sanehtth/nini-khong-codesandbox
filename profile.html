<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hồ sơ | NiNi — Funny</title>

  <!-- CSS test: nền / header / form / modal / footer -->
  <link rel="stylesheet" href="/test/css/base.css" />
  <link rel="stylesheet" href="/test/css/header.css" />
  <link rel="stylesheet" href="/test/css/auth-modal.css" />
  <link rel="stylesheet" href="/test/css/footer.css" />

  <style>
    /* ---- profile-only (gọn, không đụng base) ---- */
    .wrap {
      max-width: 980px;
      margin: 24px auto 0;
      padding: 0 12px;
    }
    .card {
      border: 1px solid var(--glass-brd, rgba(0,0,0,.12));
      background: var(--glass-bg, rgba(255,255,255,.6));
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 16px;
    }
    @media (max-width: 768px){
      .grid{ grid-template-columns: 1fr; }
    }
    .avatarBox {
      display:flex; flex-direction:column; align-items:center; gap:10px;
    }
    .avatarBox img{
      width: 160px; height:160px; object-fit:cover; border-radius:50%;
      border: 1px solid var(--glass-brd, rgba(0,0,0,.12));
    }
    .form .row{ display:grid; grid-template-columns: 160px 1fr; gap:10px; align-items:center; }
    .form .row + .row{ margin-top:10px; }
    .form label{ color: var(--ink, #222); opacity:.75; }
    .form input{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid var(--glass-brd, rgba(0,0,0,.12));
      background: rgba(255,255,255,.85);
    }
    .actions{
      margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;
    }
    .btn{
      border-radius:999px; border:1px solid var(--glass-brd, rgba(0,0,0,.12));
      background: rgba(255,255,255,.85);
      -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
      padding:8px 14px; cursor:pointer;
    }
    .btn.primary{ background: var(--tint, #4f8cff); color:#fff; border-color: transparent; }
  </style>
</head>
<body class="theme spring">
  <!-- Header -->
  <header id="mini_header"></header>

  <main class="wrap">
    <h1 style="text-align:center;margin:8px 0 18px;">Hồ sơ</h1>

    <section class="card">
      <div class="grid">
        <!-- Cột trái: avatar -->
        <div class="avatarBox">
          <img id="pfAvatar" src="/public/assets/avatar/NV.webp" alt="avatar"/>
          <input type="file" id="pfUpload" accept="image/*" />
          <button class="btn" id="btnUpload">Tải ảnh mới</button>
          <button class="btn" id="btnResetAva">Về mặc định</button>
        </div>

        <!-- Cột phải: form -->
        <div class="form">
          <div class="row">
            <label>Email</label>
            <input id="pfEmail" type="email" placeholder="you@example.com" disabled />
          </div>
          <div class="row">
            <label>Tên hiển thị</label>
            <input id="pfName" type="text" placeholder="Bé NiNi" />
          </div>
          <div class="row">
            <label>Ngày sinh</label>
            <input id="pfDOB" type="text" placeholder="dd/mm/yyyy" />
          </div>
          <div class="row">
            <label>Tỉnh/Thành</label>
            <input id="pfCity" type="text" placeholder="Hà Nội / TPHCM ..." />
          </div>
          <div class="row">
            <label>Lớp/Khối</label>
            <input id="pfClass" type="text" placeholder="Lớp 2, Lớp 3..." />
          </div>
          <div class="row">
            <label>Phụ huynh</label>
            <input id="pfParent" type="text" placeholder="Tên phụ huynh" />
          </div>
          <div class="row">
            <label>Điện thoại</label>
            <input id="pfPhone" type="text" placeholder="09xxxxxxx" />
          </div>

          <div class="actions">
            <button class="btn primary" id="btnSave">Lưu hồ sơ</button>
            <button class="btn" id="btnChangePass">Đổi / Thêm mật khẩu</button>
            <button class="btn" id="btnSync">Đồng bộ lại</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer tự render bằng footer.js -->

  <!-- JS: config + fb + core + header + modal + onoff + footer -->
  <script src="/public/js/nini-config.js"></script>
  <script src="/public/js/nini-fb.js"></script>

  <script src="/test/js/core.js"></script>
  <script src="/test/js/header.js" defer></script>
  <script src="/test/js/auth-modal.js" defer></script>
  <script src="/test/js/onoff.js" defer></script>
  <script src="/test/js/footer.js" defer></script>

  <!-- Trang profile – xử lý tối thiểu -->
  <script>
  (function(){
    const N = window.NINI || {};
    const $ = (s, r=document)=>r.querySelector(s);

    // Đổ dữ liệu người dùng khi đăng nhập
    function fill(u){
      $('#pfEmail').value = u?.email || '';
      $('#pfName').value  = (u?.displayName || 'Bé NiNi');
      // demo: các field khác giữ nguyên, bạn nối vào backend sau
      // avatar nếu có photoURL:
      if (u?.photoURL) $('#pfAvatar').src = u.photoURL;
    }

    // Nếu có API fb => subscribe, ngược lại demo
    if (N.fb?.onUserChanged){
      N.fb.onUserChanged((u)=>{
        if (!u){ NINI.emit('auth:open'); return; }
        fill(u);
      });
    } else {
      // demo không fb: không mở modal, để trống email
    }

    // Lưu lại (chỉ cập nhật displayName qua NINI.fb nếu có)
    $('#btnSave').addEventListener('click', async ()=>{
      const name = $('#pfName').value.trim();
      if (!name) return alert('Nhập tên hiển thị');
      if (N.fb?.updateProfile){
        try { await N.fb.updateProfile({ displayName: name }); alert('Đã lưu hồ sơ (demo).'); }
        catch(e){ alert(e.message); }
      } else {
        alert('Demo: lưu tên hiển thị = ' + name);
      }
    });

    // Đổi / Thêm mật khẩu → gửi mail reset
    $('#btnChangePass').addEventListener('click', async ()=>{
      const email = $('#pfEmail').value.trim();
      if (!email) return alert('Chưa có email người dùng.');
      if (!N.fb?.sendPasswordResetEmail) return alert('FB API chưa sẵn.');
      try{
        await N.fb.sendPasswordResetEmail(email);
        alert('Đã gửi email đặt lại mật khẩu.');
      }catch(e){ alert(e.message); }
    });

    // Đồng bộ lại (reload hoặc refetch profile)
    $('#btnSync').addEventListener('click', ()=>location.reload());

    // Ảnh đại diện (demo)
    $('#btnUpload').addEventListener('click', ()=>{
      const f = $('#pfUpload');
      if (!f.files || !f.files[0]) return alert('Chọn ảnh trước đã nhé!');
      const file = f.files[0];
      const url = URL.createObjectURL(file);
      $('#pfAvatar').src = url;
      alert('Demo: chỉ đổi preview. Bạn nối upload thực vào backend nhé.');
    });
    $('#btnResetAva').addEventListener('click', ()=>{
      $('#pfAvatar').src = '/public/assets/avatar/NV.webp';
    });
  })();
  </script>
</body>
</html>
