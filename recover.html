<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Khôi phục tài khoản</title>
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <link rel="stylesheet" href="/styles.css?v=20" />
  <style>
    body{min-height:100vh;background:url('/public/assets/bg/nini_home.webp') center/cover fixed no-repeat;margin:0}
    .site-header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none}
    .brand__logo{height:30px}
    .brand__slogan{font-size:12px;opacity:.9;color:#111}
    .viewport{min-height:calc(100vh - 64px);display:grid;place-items:center}
    .panel{max-width:560px;width:min(92vw,560px);background:rgba(255,255,255,.18);backdrop-filter:blur(8px);
      border:1px solid rgba(17,24,39,.12);border-radius:16px;padding:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
    .input{flex:1;min-width:220px;padding:10px 12px;border:1px solid rgba(17,24,39,.2);border-radius:10px;background:#fff}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid rgba(17,24,39,.18);background:#fff;cursor:pointer}
    .note{font-size:13px}.ok{color:#0f5132}.bad{color:#7f1d1d}
  </style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/#home" aria-label="NiNi — Funny">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny" />
      <div class="brand__slogan">Chơi mê ly, bứt phá tư duy</div>
    </a>
  </header>

  <main class="viewport">
    <section class="panel">
      <h3>Khôi phục tài khoản (dùng SĐT đã liên kết)</h3>

      <!-- Step 1: OTP -->
      <div id="step1">
        <div class="row">
          <input id="phone" class="input" inputmode="tel" placeholder="Số điện thoại (09xxxxxxxx)" />
          <button id="sendOtp" class="btn">Gửi OTP</button>
        </div>
        <div class="row">
          <input id="otp" class="input" inputmode="numeric" placeholder="Mã OTP 6 số" />
          <button id="confirmOtp" class="btn">Xác nhận</button>
        </div>
        <p id="note1" class="note"></p>
        <div id="recaptcha-login" style="height:0;overflow:hidden"></div>
      </div>

      <!-- Step 2: set email/password -->
      <div id="step2" style="display:none">
        <p class="ok">✅ Đã xác thực bằng SĐT. Hãy đặt <b>email</b> (nếu mất email cũ) và <b>mật khẩu</b>.</p>
        <div class="row"><input id="newEmail" class="input" type="email" inputmode="email" placeholder="Email mới" /></div>
        <div class="row"><input id="newPw" class="input" type="password" placeholder="Mật khẩu mới (≥ 8 ký tự)" /></div>
        <div class="row"><button id="bindEmailPw" class="btn">Lưu email & mật khẩu</button></div>
        <p id="note2" class="note"></p>
      </div>

      <div class="row"><a class="btn" href="/index.html">← Về trang chủ</a></div>
    </section>
  </main>

    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const app = initializeApp({

      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",

    });
    const auth = getAuth(app);
    auth.languageCode = 'vi';

    const $ = (id)=>document.getElementById(id);
    const note1=$('note1'), note2=$('note2'), step1=$('step1'), step2=$('step2');

    let recaptchaLogin, loginConfirm, lastOtpAt=0;
    function ensureRecaptcha(){
      if (recaptchaLogin) return recaptchaLogin;
      recaptchaLogin = new RecaptchaVerifier(auth, 'recaptcha-login', { size:'invisible' });
      return recaptchaLogin;
    }
    function setNote(el, msg, ok=true){ el.textContent = msg || ''; el.className = 'note ' + (ok ? 'ok' : 'bad'); }

    $('sendOtp').addEventListener('click', async () => {
      const now=Date.now(); if (now - lastOtpAt < 60000){ setNote(note1,'Vui lòng đợi 60 giây rồi gửi lại.',false); return; }
      lastOtpAt = now;

      const phone = ($('phone').value || '').trim();
      if (!phone) { setNote(note1, 'Nhập số điện thoại.', false); return; }
      try {
        ensureRecaptcha();
        loginConfirm = await signInWithPhoneNumber(auth, phone, recaptchaLogin);
        setNote(note1, 'Đã gửi OTP. Nhập mã 6 số.', true);
      } catch (e) {
        const code=e?.code||''; setNote(note1, code==='auth/too-many-requests' ? 'Bạn gửi quá nhiều lần. Thử lại sau.' : 'Không gửi được OTP.', false);
      }
    });

    $('confirmOtp').addEventListener('click', async () => {
      const code = ($('otp').value || '').trim();
      if (!loginConfirm || !code) { setNote(note1, 'Thiếu OTP.', false); return; }
      try {
        const cred = await loginConfirm.confirm(code);
        console.log('signed in by phone uid=', cred.user?.uid);
        setNote(note1, 'Đã xác thực SĐT.', true);
        step1.style.display = 'none'; step2.style.display = '';
      } catch (e) {
        setNote(note1, 'OTP sai hoặc hết hạn.', false);
      }
    });

    $('bindEmailPw').addEventListener('click', async () => {
      const u = auth.currentUser;
      if (!u) { setNote(note2, 'Phiên đã hết. Vui lòng thực hiện lại OTP.', false); return; }

      const email = ($('newEmail').value || '').trim();
      const pw    = ($('newPw').value   || '').trim();
      if (!email) { setNote(note2, 'Nhập email mới.', false); return; }
      if (!pw || pw.length < 8) { setNote(note2, 'Mật khẩu phải ≥ 8 ký tự.', false); return; }
