<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Quên mật khẩu</title>
  <link rel="stylesheet" href="/public/theme/nini-base.css" />
</head>
<body class="spring">
  <div class="stage">
    <div class="glass" style="max-width:560px; margin:auto; padding:24px;">
      <h2>Quên mật khẩu</h2>
      <p>Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>

      <label class="field">
        <span>Email</span>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      </label>

      <div style="display:flex; gap:12px; margin-top:16px;">
        <button id="btnSend" class="btn">Gửi link đặt lại</button>
        <a class="btn ghost" href="/#home">Đóng</a>
      </div>
    </div>
  </div>

  <!-- Load config + SDK bọc -->
  <script src="/public/theme/nini-config.js"></script>
  <script type="module" src="/public/js/nini-fb.mjs"></script>

  <script type="module">
    const emailEl = document.getElementById('email');
    const btnSend = document.getElementById('btnSend');

    async function sendReset(email) {
      // Ưu tiên dùng lớp bọc
      if (window.NINI?.fb?.sendReset) {
        return window.NINI.fb.sendReset(email);
      }
      // Fallback: gọi Netlify Function custom
      const body = {
        email,
        continueUrl: location.origin + '/auth-action.html'
      };
      const res = await fetch('/.netlify/functions/send-reset', {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error('send-reset failed');
      return res.json();
    }

    btnSend.onclick = async () => {
      const email = (emailEl.value || '').trim();
      if (!email) return alert('Bạn chưa nhập email.');
      try {
        await sendReset(email);
        alert('Đã gửi liên kết đặt lại mật khẩu. Vui lòng kiểm tra hộp thư!');
      } catch (e) {
        alert('Không gửi được email: ' + (e?.message || e));
      }
    };
  </script>
</body>
</html>
