<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Quên mật khẩu</title>
  <link rel="stylesheet" href="/public/theme/nini-base.css">
</head>
<body class="spring">
  <div id="mini__header"></div>

  <div class="stage">
    <div class="glass" style="max-width:720px">
      <h2>Quên mật khẩu</h2>
      <form id="form" class="form">
        <label>Email</label>
        <input id="email" type="email" required placeholder="you@example.com" />
        <div class="row">
          <button id="btn" class="btn" type="submit">Gửi email đặt lại</button>
          <a class="btn ghost" href="/#/home">Về trang chủ</a>
        </div>
        <p id="msg" class="muted" style="margin-top:8px"></p>
      </form>
    </div>
  </div>

  <script>
    const form  = document.querySelector('#form');
    const email = document.querySelector('#email');
    const btn   = document.querySelector('#btn');
    const msg   = document.querySelector('#msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const value = email.value.trim();
      if (!value) { msg.textContent = 'Vui lòng nhập email.'; return; }
      btn.disabled = true;
      try {
        const res = await fetch('/api/send-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: value, origin: location.origin })
        });
        const data = await res.json().catch(()=>({}));
        if (!res.ok) throw new Error(data.message || 'Gửi mail thất bại');
        msg.textContent = 'Đã gửi email đặt lại mật khẩu (SMTP pro). Vui lòng kiểm tra hộp thư.';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Không gửi được mail: ' + err.message;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
