<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="/styles.css?v=4" />
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />
</head>
<body>
  <div class="card">
    <h1>Đặt lại mật khẩu</h1>
    <p class="note">Nhập mật khẩu mới cho tài khoản của bạn.</p>
    <input id="pwd1" type="password" placeholder="Mật khẩu mới (≥ 8 ký tự)" />
    <div class="row">
      <input id="pwd2" type="password" placeholder="Nhập lại mật khẩu mới" />
      <button id="btn">Xác nhận</button>
    </div>
    <div id="msg" class="note"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // === cấu hình y như site của bạn ===
    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
    };
    initializeApp(firebaseConfig);
    const auth = getAuth();

    const msg = (t,ok)=>{ const el=document.getElementById("msg"); el.textContent=t; el.className="note "+(ok?"ok":"err"); }

    document.getElementById("btn").addEventListener("click", async ()=>{
      const p1 = document.getElementById("pwd1").value.trim();
      const p2 = document.getElementById("pwd2").value.trim();
      if(!p1 || p1.length<8) return msg("Mật khẩu mới phải ≥ 8 ký tự", false);
      if(p1!==p2) return msg("Mật khẩu nhập lại không khớp", false);
      const qp = new URLSearchParams(location.search);
      const oobCode = qp.get("oobCode");
      if(!oobCode) return msg("Liên kết không hợp lệ", false);
      try{
        await confirmPasswordReset(auth, oobCode, p1);
        msg("Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.", true);
        setTimeout(()=>location.href="/", 1200);
      }catch(e){
        msg("Không thể đặt lại: "+(e.message||e.code), false);
      }
    });
  </script>
</body>
</html>
