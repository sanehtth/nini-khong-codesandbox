<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đặt lại mật khẩu — NiNi</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px;background:#f7fafc}
    .card{max-width:480px;margin:auto;background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:20px}
    h1{font-size:20px;margin:0 0 8px}
    p.note{margin:4px 0 16px;color:#4a5568}
    .fld{display:flex;gap:8px}
    input{flex:1;padding:12px;border:1px solid #cbd5e0;border-radius:8px;font-size:15px}
    button{padding:12px 16px;border:0;border-radius:8px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:12px;padding:10px;border-radius:8px;font-size:14px;display:none}
    .ok{background:#ecfdf5;color:#065f46;border:1px solid #10b981}
    .err{background:#fef2f2;color:#991b1b;border:1px solid #ef4444}
    a{color:#2563eb}
  </style>
</head>
<body>
  <div class="card">
    <h1>Đặt lại mật khẩu</h1>
    <p class="note">Nhập mật khẩu mới cho tài khoản của bạn.</p>
    <div class="fld">
      <input id="pwd1" type="password" placeholder="Mật khẩu mới" />
      <button id="btn">Đổi mật khẩu</button>
    </div>
    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      verifyPasswordResetCode,
      confirmPasswordReset
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ==== Firebase config (giống file index.html của bạn) ====
    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ===== UI helpers =====
    const $ = (s) => document.querySelector(s);
    const msg = (text, ok=false) => {
      const el = $("#msg");
      el.textContent = text;
      el.className = "msg " + (ok ? "ok" : "err");
      el.style.display = "block";
    };

    // Lấy oobCode & kiểm tra hợp lệ
    const qp = new URLSearchParams(location.search);
    const oobCode = qp.get("oobCode");
    if (!oobCode) {
      msg("Thiếu mã xác thực (oobCode). Vui lòng mở lại đường dẫn từ email.", false);
    } else {
      try {
        await verifyPasswordResetCode(auth, oobCode);
      } catch (e) {
        msg("Liên kết không hợp lệ hoặc đã hết hạn.", false);
      }
    }

    // Xử lý đổi mật khẩu
    $("#btn").addEventListener("click", async () => {
      const p1 = $("#pwd1").value.trim();
      if (!p1 || p1.length < 8) {
        msg("Mật khẩu mới phải từ 8 ký tự.", false);
        return;
      }
      if (!oobCode) return;

      try {
        await confirmPasswordReset(auth, oobCode, p1);
        msg("Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.", true);
        setTimeout(() => (location.href = "/#home"), 1200);
      } catch (e) {
        msg("Không thể đặt lại: " + e.message, false);
      }
    });
  </script>
</body>
</html>
