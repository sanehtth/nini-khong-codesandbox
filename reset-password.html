<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đặt lại mật khẩu — NiNi</title>
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
  <style>
    :root{
      --bg: rgba(255,255,255,.85);
      --txt: #0f172a;
      --muted:#6b7280;
      --ok:#0f5132;
      --err:#7f1d1d;
      --primary:#2f855a;
      --primary-hover:#276749;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--txt);
      background:#eaf5ea; /* fallback nếu ảnh nền chưa load */
    }
    /* ======= BACKGROUND ẢNH TOÀN MÀN HÌNH ======= */
    .page-bg{
      position:fixed; inset:0;
      background:center/cover no-repeat url('/public/assets/bg/nini_home.webp'); /* TODO: thay ảnh nền của bạn */
      z-index:-1;
      transform:translateZ(0);
    }
    .page-bg::after{
      content:"";
      position:absolute; inset:0;
      background:rgba(255,255,255,.25);   /* chút veil cho dễ đọc chữ */
      backdrop-filter: blur(1.5px);
    }

    /* ======= HEADER BRAND ======= */
    .brand{
      position:fixed; left:16px; top:14px;
      display:flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.7);
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      z-index:5;
    }
    .brand img{
      width:24px; height:24px; object-fit:contain; border-radius:6px;
    }
    .brand a{
      color:#0b3a2b; text-decoration:none; font-weight:700; letter-spacing:.2px;
    }
    .brand:hover{ background:rgba(255,255,255,.85); }

    /* ======= CARD CENTER ======= */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:var(--bg);
      border:1px solid rgba(0,0,0,.06);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      padding:22px 22px 18px;
    }
    .title{ margin:0 0 4px; font-size:24px; font-weight:800; letter-spacing:.2px; }
    .subtitle{ margin:0 0 14px; color:var(--muted); font-size:14px; }

    .row{ display:flex; gap:10px; align-items:center; margin-top:10px; }
    input[type="password"]{
      flex:1 1 auto;
      appearance:none;
      border:1px solid rgba(17,24,39,.12);
      background:#fff;
      border-radius:999px;
      height:40px; padding:0 14px; font-size:15px; outline:none;
    }
    input[type="password"]:focus{
      border-color: rgba(47,133,90,.55);
      box-shadow:0 0 0 3px rgba(47,133,90,.15);
    }
    button{
      flex:0 0 auto; height:40px; padding:0 16px;
      border:0; border-radius:999px;
      background:var(--primary); color:#fff; font-weight:600; cursor:pointer;
    }
    button:hover{ background:var(--primary-hover); }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .note{ margin-top:10px; font-size:14px; color:var(--muted); }
    .note.ok{ color:var(--ok); }
    .note.err{ color:var(--err); }

    .foot{ margin-top:14px; font-size:13px; color:var(--muted); text-align:right; }
    .foot a{ color:var(--primary-hover); text-decoration:none; }
    .foot a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <!-- ẢNH NỀN TOÀN TRANG -->
  <div class="page-bg"></div>

  <!-- LOGO / BRAND -->
  <div class="brand">
    <img src="/public/assets/icons/logo_text.webp" alt="NiNi" onerror="this.remove()" /> <!-- TODO: thay đường dẫn logo (nếu chưa có, để trống cho ẩn ảnh) -->
    <a href="/">Chơi mê ly, bức phá tư duy</a>
  </div>

  <!-- FORM ĐỔI MẬT KHẨU -->
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="ttl">
      <h1 id="ttl" class="title">Đặt lại mật khẩu</h1>
      <p class="subtitle">Nhập mật khẩu mới cho tài khoản của bạn.</p>

      <div class="row">
        <input id="pwd1" type="password" placeholder="Mật khẩu mới" autocomplete="new-password" />
        <button id="btn">Đổi mật khẩu</button>
      </div>

      <p id="msg" class="note"></p>
      <p class="foot"><a href="/">Về trang chủ</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config của bạn
    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    };

    const $  = (id) => document.getElementById(id);
    const btn = $("btn");
    const pwd = $("pwd1");
    const msg = $("msg");

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function note(t, kind=""){ msg.textContent = t||""; msg.className="note"+(kind?(" "+kind):""); }

    const qs      = new URLSearchParams(location.search);
    const mode    = qs.get("mode");
    const oobCode = qs.get("oobCode");

    if (mode !== "resetPassword" || !oobCode){
      note("Liên kết không hợp lệ hoặc đã hết hạn.", "err");
      btn.disabled = true;
    }

    btn.addEventListener("click", async ()=>{
      if (btn.disabled) return;
      const p = (pwd.value||"").trim();
      if (p.length < 8){ note("Mật khẩu mới phải ≥ 8 ký tự.", "err"); pwd.focus(); return; }

      note("Đang đổi mật khẩu...");
      btn.disabled = true;
      try{
        await confirmPasswordReset(auth, oobCode, p);
        note("Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.", "ok");
        setTimeout(()=> location.href="/#home", 1200);
      }catch(e){
        console.error(e);
        note("Không thể đặt lại: "+(e?.code||e?.message||"Lỗi không xác định."), "err");
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
