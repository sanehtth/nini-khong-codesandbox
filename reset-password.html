<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đặt lại mật khẩu — NiNi</title>
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <style>
    body{margin:0;background:#f0f3f7;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{max-width:460px;margin:8vh auto;background:#fff;border-radius:14px;
          padding:20px;box-shadow:0 16px 40px rgba(17,24,39,.12)}
    h1{margin:0 0 8px}
    .row{display:flex;gap:10px;margin-top:12px}
    input{width:100%;padding:12px;border:1px solid #d0d5dd;border-radius:10px}
    button{padding:12px 16px;border-radius:10px;border:1px solid #2e7d32;background:#2e7d32;color:#fff;cursor:pointer}
    .note{margin-top:8px;color:#475467}
    .ok{color:#166534}.err{color:#b42318}
  </style>
</head>
<body>
  <div class="card">
    <h1>Đặt lại mật khẩu</h1>
    <p class="note">Nhập mật khẩu mới cho tài khoản của bạn.</p>
    <input id="pwd1" type="password" placeholder="Mật khẩu mới (≥ 8 ký tự)" />
    <div class="row">
      <input id="pwd2" type="password" placeholder="Nhập lại mật khẩu mới" />
      <button id="btn">Xác nhận</button>
    </div>
    <div id="msg" class="note"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // === cấu hình y như site của bạn ===
    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
    };
    initializeApp(firebaseConfig);
    const auth = getAuth();

    const msg = (t,ok)=>{ const el=document.getElementById("msg"); el.textContent=t; el.className="note "+(ok?"ok":"err"); }

    document.getElementById("btn").addEventListener("click", async ()=>{
      const p1 = document.getElementById("pwd1").value.trim();
      const p2 = document.getElementById("pwd2").value.trim();
      if(!p1 || p1.length<8) return msg("Mật khẩu mới phải ≥ 8 ký tự", false);
      if(p1!==p2) return msg("Mật khẩu nhập lại không khớp", false);
      const qp = new URLSearchParams(location.search);
      const oobCode = qp.get("oobCode");
      if(!oobCode) return msg("Liên kết không hợp lệ", false);
      try{
        await confirmPasswordReset(auth, oobCode, p1);
        msg("Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.", true);
        setTimeout(()=>location.href="/", 1200);
      }catch(e){
        msg("Không thể đặt lại: "+(e.message||e.code), false);
      }
    });
  </script>
</body>
</html>
