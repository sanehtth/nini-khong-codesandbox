<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="/styles.css?v=4" />
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />
</head>
<body>
  <div class="card">
    <h1>Đặt lại mật khẩu</h1>
    <p class="note">Nhập mật khẩu mới cho tài khoản của bạn.</p>
    <input id="pwd1" type="password" placeholder="Mật khẩu mới (≥ 8 ký tự)" />
    <div class="row">
      <input id="pwd2" type="password" placeholder="Nhập lại mật khẩu mới" />
      <button id="btn">Xác nhận</button>
    </div>
    <div id="msg" class="note"></div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = { /* ... cấu hình dự án của bạn ... */ };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = (t, ok = true) => {
  const el = document.getElementById('msg');
  el.textContent = t;
  el.className = "note " + (ok ? "ok" : "err");
};

const params = new URLSearchParams(location.search);
const mode = params.get('mode');
const oobCode = params.get('oobCode');

if (mode !== 'resetPassword' || !oobCode) {
  msg("Reset link không hợp lệ.", false);
} else {
  try {
    // 1) kiểm tra mã trước
    const email = await verifyPasswordResetCode(auth, oobCode);
    // nếu muốn, hiển thị email để người dùng thấy:
    // document.getElementById("email").textContent = email;
    msg("Mời nhập mật khẩu mới.");

    document.getElementById('btn').addEventListener('click', async () => {
      const p1 = document.getElementById('pwd1').value.trim();
      const p2 = document.getElementById('pwd2').value.trim();
      if (p1.length < 8) return msg("Mật khẩu mới phải ≥ 8 kí tự", false);
      if (p1 !== p2)  return msg("Mật khẩu nhập lại không khớp", false);

      try {
        await confirmPasswordReset(auth, oobCode, p1);
        msg("Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.", true);
        setTimeout(() => location.href = "/#/home", 1200);
      } catch (e) {
        msg("Không thể đặt lại: " + e.message, false);
      }
    });
  } catch (e) {
    msg("Reset link đã hết hạn hoặc không hợp lệ.", false);
  }
}
</script>

</body>
</html>
