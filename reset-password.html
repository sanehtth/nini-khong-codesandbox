<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NiNi — Đặt lại mật khẩu</title>
  <link rel="icon" href="/public/assets/icons/logonini.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="/public/theme/nini-base.css?v=1"/>
</head>
<body data-page="auth" style="--bg-url:url('/public/assets/bg/nini_home.webp')">
  <header id="nini-header"></header>

  <main class="page-hero">
    <section class="panel-glass center-sm">
      <h2>Đặt lại mật khẩu</h2>
      <p class="note">Nhập mật khẩu mới cho tài khoản của bạn.</p>

      <form id="pwForm" class="form" onsubmit="return false;">
        <div class="fld">
          <span>Mật khẩu mới</span>
          <input id="pw1" type="password" class="input underline" placeholder="Mật khẩu ≥ 8 ký tự" autocomplete="new-password" />
        </div>
        <div class="fld">
          <span>Nhập lại mật khẩu</span>
          <input id="pw2" type="password" class="input underline" placeholder="Nhập lại" autocomplete="new-password" />
        </div>
        <div class="row">
          <button id="btnSet" class="btn">Cập nhật mật khẩu</button>
          <a class="btn btn-ghost" href="/">Về trang chủ</a>
        </div>
        <p id="note" class="note"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/#rules" class="chip">Luật chơi</a>
      <a href="/#forum" class="chip">Diễn đàn</a>
      <a href="/#feedback" class="chip">Góp ý</a>
      <a href="/" class="chip">Trang chủ</a>
    </nav>
  </footer>

  <script type="module" src="/public/js/nini-header.js"></script>

  <script type="module">
    import { auth } from "/public/js/nini-fb.js";
    import { confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const q = new URLSearchParams(location.search);
    const oob = q.get("oobCode");
    const note = document.querySelector("#note");
    const pw1 = document.querySelector("#pw1");
    const pw2 = document.querySelector("#pw2");
    const btn = document.querySelector("#btnSet");

    if (!oob) { note.textContent = "Thiếu mã đặt lại (oobCode). Vui lòng dùng link mới."; btn.disabled = true; }

    btn.addEventListener("click", async () => {
      const a = pw1.value.trim(), b = pw2.value.trim();
      if (!a || a.length < 8) { note.textContent = "Mật khẩu cần tối thiểu 8 ký tự."; return; }
      if (a !== b) { note.textContent = "Mật khẩu nhập lại không khớp."; return; }
      try {
        await confirmPasswordReset(auth, oob, a);
        note.textContent = "Đã cập nhật mật khẩu. Bạn có thể đăng nhập lại.";
      } catch (e) {
        console.error(e);
        note.textContent = "Không thể cập nhật. Liên kết có thể đã hết hạn.";
      }
    });
  </script>
</body>
</html>
