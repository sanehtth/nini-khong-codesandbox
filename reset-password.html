<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NiNi — Reset Password</title>
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp">
  <link rel="stylesheet" href="/styles.css?v=21">
</head>
<body data-page="auth" style="--bg-url:url('/public/assets/bg/nini_home.webp')">
  <header class="site-header">
    <a class="brand" href="/#home" aria-label="NiNi — Funny">
      <img class="brand__logo" src="/public/assets/icons/logo_text.webp" alt="NiNi Funny">
      <div class="brand__slogan">Chơi mê ly, bứt phá tư duy</div>
    </a>
  </header>

  <main class="page-hero bg-cover">
    <section class="panel-glass">
	<h3>Đặt lại mật khẩu</h3>
      <div class="row"><input id="pwd" class="input" type="password" placeholder="Mật khẩu mới (≥ 8 ký tự)" autocomplete="new-password" /></div>
      <div class="row">
        <button id="btn" class="btn">Đổi mật khẩu</button>
        <a class="btn" href="/index.html">Về trang chủ</a>
      </div>
      <p id="msg" class="note"></p>

    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    });
    const auth = getAuth(app);

    const $ = (id)=>document.getElementById(id);
    const btn = $("btn");
    const pwd = $("pwd");
    const msg = $("msg");
    const sp  = new URLSearchParams(location.search);
    const oobCode = sp.get("oobCode");

    function setNote(t, ok=true){ msg.textContent=t||""; msg.className = "note " + (ok?"ok":"bad"); }

    if (!oobCode) {
      setNote("Thiếu mã xác thực (oobCode). Vui lòng mở lại đường dẫn từ email.", false);
      btn.disabled = true;
    }

    btn.addEventListener("click", async ()=>{
      const p = (pwd.value||"").trim();
      if (p.length < 8) { setNote("Mật khẩu phải ≥ 8 ký tự.", false); pwd.focus(); return; }
      btn.disabled = true; setNote("Đang đổi mật khẩu, vui lòng đợi...");
      try {
        await confirmPasswordReset(auth, oobCode, p);
        setNote("Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.", true);
        setTimeout(()=> location.replace("/index.html"), 1200);
      } catch(e) {
        setNote(e?.code || e?.message || "Liên kết không hợp lệ hoặc đã hết hạn.", false);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
