<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đặt lại mật khẩu — NiNi</title>

  <!-- Favicon / icon trên thanh tiêu đề -->
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />
  <link rel="apple-touch-icon" href="/public/assets/icons/logonini.webp" />
  <meta name="theme-color" content="#2f6b2f" />

  <style>
    /* NỀN RỪNG + lớp phủ nhẹ */
    :root{
      --nini-green:#2f6b2f;
      --card-bg: rgba(255,255,255,.92);
      --blur: 6px;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:#1f2937;
    }
    body{
      /* background chính */
      background: url("/public/assets/bg/nini_home.webp") center / cover no-repeat fixed;
    }
    /* lớp phủ mờ để chữ/form nổi hơn */
    body::before{
      content:"";
      position:fixed; inset:0;
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      pointer-events:none;
    }

    /* Badge logo góc trái giống trang index */
    .brand-badge{
      position: fixed; top: 16px; left: 16px; z-index: 50;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,.7);
      -webkit-backdrop-filter: blur(var(--blur));
      backdrop-filter: blur(var(--blur));
      border-radius: 999px;
      box-shadow: var(--shadow);
      text-decoration: none;
    }
    .brand-badge img{ height: 28px; width:auto; display:block; }
    .brand-badge span{ font-size: 13px; color:#2e4d2e; font-weight: 600; white-space:nowrap; }

    /* khung form giữa màn hình */
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 16px;
    }
    .reset-card{
      width: min(520px, 92vw);
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      -webkit-backdrop-filter: blur(var(--blur));
      backdrop-filter: blur(var(--blur));
    }
    .title{
      margin:0 0 4px 0;
      font-size: 22px;
      font-weight: 800;
      color:#183a18;
    }
    .sub{
      margin:0 0 16px 0;
      color:#365a37;
      font-size: 14px;
    }

    .field{
      display:flex; gap:10px; align-items:center;
    }
    .input{
      flex:1;
      height:40px;
      padding:0 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      outline:none;
      background:#fff;
      font-size:14px;
    }
    .input:focus{ border-color:#9ad09a; box-shadow:0 0 0 3px rgba(46,125,46,.15); }

    .btn{
      height:40px; padding:0 14px;
      border:none; border-radius:10px; cursor:pointer;
      font-weight:700; font-size:14px;
    }
    .btn-primary{ background:var(--nini-green); color:#fff; }
    .btn-primary:hover{ filter:brightness(1.05); }

    .actions{
      display:flex; align-items:center; justify-content:flex-end;
      gap:14px; margin-top:12px;
    }
    .link-home{ color:var(--nini-green); text-decoration:none; font-weight:600; }
    .note{
      margin-top:10px; font-size:13px;
      color:#b91c1c; /* màu lỗi */
    }
    .note.ok{ color:#166534; } /* màu thành công */
  </style>
</head>
<body>
  <!-- Logo góc trái (giống trang index) -->
  <a class="brand-badge" href="/#home" aria-label="NiNi — Funny">
    <img src="/public/assets/icons/logo_text.webp" alt="NiNi — Funny" />
    <span>Chơi mê lý, bứt phá tư duy</span>
  </a>

  <!-- Khung giữa màn hình -->
  <main class="wrap">
    <section class="reset-card">
      <h1 class="title">Đặt lại mật khẩu</h1>
      <p class="sub">Nhập mật khẩu mới cho tài khoản của bạn.</p>

      <div class="field">
        <input id="pwd1" class="input" type="password" placeholder="Mật khẩu mới" />
        <button id="btn" class="btn btn-primary">Đổi mật khẩu</button>
      </div>

      <div class="actions">
        <a class="link-home" href="/#home">Về trang chủ</a>
      </div>

      <p id="msg" class="note" role="status" aria-live="polite"></p>
    </section>
  </main>

  <!-- JS reset mật khẩu (giữ nguyên logic bạn đang dùng) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id)=>document.getElementById(id);
    const msg = $("msg");
    const btn = $("btn");
    const pwd = $("pwd1");

    const setMsg = (t, ok=false)=>{ msg.textContent=t; msg.className = "note"+(ok?" ok":""); };

    btn.addEventListener("click", async ()=>{
      const p1 = (pwd.value||"").trim();
      if (p1.length < 8) { setMsg("Mật khẩu mới phải ≥ 8 ký tự", false); return; }

      const qp = new URLSearchParams(location.search);
      const oobCode = qp.get("oobCode");
      if(!oobCode){ setMsg("Liên kết không hợp lệ hoặc đã hết hạn.", false); return; }

      try{
        await confirmPasswordReset(auth, oobCode, p1);
        setMsg("Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.", true);
        setTimeout(()=>location.href="/#home", 1200);
      }catch(e){
        setMsg("Không thể đặt lại: "+(e?.code||e?.message||"Lỗi không xác định"), false);
      }
    });
  </script>
</body>
</html>
