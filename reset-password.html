<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đặt lại mật khẩu — NiNi</title>
  <link rel="icon" type="image/webp" href="/public/assets/icons/logo_nini.webp" />
  <link rel="stylesheet" href="/public/styles.css?v=100" />
  <meta name="robots" content="noindex, follow" />
  <style>
    .panel{max-width:560px;margin:64px auto;padding:24px;border-radius:12px;box-shadow:0 8px 18px rgba(0,0,0,.08);font-family:system-ui,Roboto,Arial}
    .ok{color:#0f5132}.err{color:#7f1d1d}
    .input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    .row{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
    .btn{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <main class="panel">
    <h3>Đặt lại mật khẩu</h3>
    <p id="msg"></p>

    <form id="form" onsubmit="return false;">
      <label for="pwd">Mật khẩu mới</label>
      <input id="pwd" type="password" class="input" placeholder="Mật khẩu mới (≥ 8 ký tự)" autocomplete="new-password" />
      <div class="row">
        <!-- type="button" để không submit ngầm -->
        <button id="btn" type="button" class="btn">Đổi mật khẩu</button>
        <a class="btn" href="/#home">Về trang chủ</a>
      </div>
    </form>

    <!-- Hiện sau khi đổi xong -->
    <div id="after" style="display:none;margin-top:12px">
      <a class="btn" href="/#home">Đăng nhập ngay</a>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id)=>document.getElementById(id);
    const btn = $('btn'), pwd = $('pwd'), msg = $('msg'), form = $('form'), after = $('after');
    const setNote = (t, ok=true)=>{ msg.textContent=t||''; msg.className = ok ? 'ok' : 'err'; };

    const sp = new URLSearchParams(location.search);
    const oobCode = sp.get('oobCode');

    if (!oobCode) {
      setNote('Thiếu mã xác thực (oobCode). Vui lòng mở lại đường dẫn từ email.', false);
      btn.disabled = true;
    }

    btn.addEventListener('click', async () => {
      const p = (pwd.value || '').trim();
      if (p.length < 8) { setNote('Mật khẩu phải ≥ 8 ký tự.', false); pwd.focus(); return; }

      btn.disabled = true;
      setNote('Đang đổi mật khẩu, vui lòng đợi...');

      try {
        await confirmPasswordReset(auth, oobCode, p);
        setNote('Đổi mật khẩu thành công. Bạn có thể đăng nhập.', true);
        form.style.display = 'none';
        after.style.display = 'block';
        // KHÔNG còn auto-redirect về /#home nữa
      } catch (e) {
        console.error('confirmPasswordReset error:', e);
        setNote(e?.code || e?.message || 'Liên kết không hợp lệ hoặc đã hết hạn.', false);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
