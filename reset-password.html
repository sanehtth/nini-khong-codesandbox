<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Đặt mật khẩu mới</title>
  <link rel="stylesheet" href="/public/theme/nini-base.css">
</head>
<body class="spring">
  <div id="mini__header"></div>

  <div class="stage">
    <div class="glass" style="max-width:720px">
      <h2>Đặt mật khẩu mới</h2>

      <form id="form" class="form">
        <label>Mật khẩu mới</label>
        <input id="pass1" type="password" required minlength="6" placeholder="Ít nhất 6 ký tự" />
        <label>Nhập lại mật khẩu</label>
        <input id="pass2" type="password" required minlength="6" placeholder="Nhập lại mật khẩu" />
        <div class="row">
          <button id="btn" class="btn" type="submit">Đổi mật khẩu</button>
          <a class="btn ghost" href="/#/home">Về trang chủ</a>
        </div>
        <p id="msg" class="muted" style="margin-top:8px"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { NINI } from '/public/js/nini-fb.mjs';

    const qs = new URLSearchParams(location.search);
    const oobCode = qs.get('oobCode');

    const form = document.querySelector('#form');
    const pass1 = document.querySelector('#pass1');
    const pass2 = document.querySelector('#pass2');
    const btn   = document.querySelector('#btn');
    const msg   = document.querySelector('#msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      if (!oobCode) { msg.textContent = 'Thiếu mã đặt lại (oobCode).'; return; }
      if (pass1.value !== pass2.value) { msg.textContent = 'Mật khẩu nhập lại chưa khớp.'; return; }
      if (pass1.value.length < 6) { msg.textContent = 'Mật khẩu phải từ 6 ký tự.'; return; }
      btn.disabled = true;
      try {
        await NINI.fb.confirmPasswordReset(oobCode, pass1.value);
        msg.textContent = 'Đổi mật khẩu thành công. Đang chuyển đến trang đăng nhập…';
        setTimeout(() => location.href = '/#/home', 1000);
      } catch (err) {
        console.error(err);
        msg.textContent = 'Không đổi được mật khẩu: ' + (err?.message || 'Lỗi không xác định');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
