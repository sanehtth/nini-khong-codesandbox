<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xác minh email — NiNi</title>
  <link rel="icon" type="image/webp" href="/public/assets/icons/logonini.webp" />
  <link rel="stylesheet" href="/public/styles.css?v=100" />
</head>
<body>
  <!-- Header giống index -->
  <header class="site-header">
    <a href="/#home" class="brand" aria-label="NiNi — Funny">
      <img src="/public/assets/icons/logo_text.webp" alt="NiNi — Funny" class="brand__logo" />
      <span class="brand__slogan">Chơi mê ly, bứt phá tư duy</span>
    </a>
  </header>

  <main class="viewport" style="display:grid; place-items:center; min-height:calc(100vh - 80px);">
    <section class="modal__panel" style="position:static; inset:auto; max-width:560px;">
      <h3 class="modal__title">
        <img src="/public/assets/icons/logonini.webp" alt="" class="modal__logo" />
        Xác minh email
      </h3>
      <p id="msg" class="note">Đang xác minh, vui lòng đợi…</p>
      <div style="margin-top:12px; display:flex; justify-content:flex-end;">
        <a class="btn" href="/#home">Về trang chủ</a>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msg = document.getElementById("msg");
    const setNote = (t, ok=true)=>{ msg.textContent=t||""; msg.style.color = ok ? "#0f5132" : "#7f1d1d"; };

    const sp = new URLSearchParams(location.search);
    const mode = sp.get("mode");
    const code = sp.get("oobCode");

    (async ()=>{
      try{
        if(mode!=="verifyEmail" || !code) throw new Error("Liên kết không hợp lệ hoặc đã hết hạn.");
        await applyActionCode(auth, code);
        setNote("Xác minh thành công! Bạn có thể đăng nhập.", true);
        setTimeout(()=>location.href="/#home", 1200);
      }catch(e){
        setNote(e?.code || e?.message || "auth/invalid-action-code", false);
      }
    })();
  </script>
</body>
</html>
