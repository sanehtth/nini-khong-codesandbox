<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NiNi — Xác minh email</title>
  <link rel="stylesheet" href="/public/theme/nini-base.css">
</head>
<body class="spring">
  <div id="mini__header"></div>

  <div class="stage">
    <div class="glass" id="box" style="max-width:720px">
      <h2>Xác minh email</h2>
      <p id="status">Đang xác minh email của bạn…</p>
      <div style="margin-top:16px">
        <a class="btn" href="/#/home">Về trang chủ</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { NINI } from '/public/js/nini-fb.mjs';

    const qs = new URLSearchParams(location.search);
    const oobCode = qs.get('oobCode');
    const continueUrl = qs.get('continueUrl');

    const $status = document.querySelector('#status');

    async function run() {
      if (!oobCode) {
        $status.textContent = 'Thiếu mã xác minh (oobCode).';
        return;
      }
      try {
        // 1) Áp dụng action xác minh email (Firebase client)
        await NINI.fb.applyActionCode(oobCode);

        // 2) Gửi mail đặt lại mật khẩu bằng SMTP pro (send-reset.js)
        //    Backend có thể lấy email từ token/session hoặc query nếu cần.
        await fetch('/api/send-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            // Nếu server cần origin/continueUrl để tạo link đẹp
            origin: location.origin,
            continueUrl: continueUrl || location.origin + '/#/home',
            reason: 'verify-to-reset' // chỉ tag để log cho rõ
          })
        });

        $status.textContent = 'Xác minh thành công. Chúng tôi đã gửi email để bạn đặt mật khẩu.';
      } catch (err) {
        console.error(err);
        $status.textContent = 'Xác minh thất bại: ' + (err?.message || 'Lỗi không xác định');
      }
    }
    run();
  </script>
</body>
</html>
