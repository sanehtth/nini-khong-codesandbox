<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xác minh email — NiNi</title>
  <link rel="icon" href="/public/assets/icons/logonini.webp" type="image/webp" />
  <link rel="stylesheet" href="/public/styles.css?v=101" />
  <meta name="robots" content="noindex,follow" />
</head>
<body>
  <main class="viewport" style="display:grid;place-items:center;min-height:100vh;">
    <section class="modal__panel" style="max-width:560px">
      <h3 class="modal__title">
        <img src="/public/assets/icons/logonini.webp" class="modal__logo" alt="">
        Xác minh email
      </h3>
      <p id="msg" class="note"></p>
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
        <button id="btnSendReset" class="btn" style="display:none">Gửi link đặt mật khẩu</button>
        <a class="btn" href="/#home">Về trang chủ</a>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyBdaMS7aI03wHLhi1Md2QDitJFkA61IYUU",
      authDomain: "nini-8f3d4.firebaseapp.com",
      projectId: "nini-8f3d4",
      storageBucket: "nini-8f3d4.firebasestorage.app",
      messagingSenderId: "991701821645",
      appId: "1:991701821645:web:fb21c357562c6c801da184"
    });
    const auth = getAuth(app);

    const msg = document.getElementById("msg");
    const btn = document.getElementById("btnSendReset");
    const setMsg = (t, ok=true)=>{ msg.textContent=t; msg.className = "note " + (ok?"ok":"err"); };

    const sp = new URLSearchParams(location.search);
    const oobCode = sp.get("oobCode");
    const emailHint = sp.get("email"); // nếu có

    if(!oobCode){ setMsg("Thiếu mã xác minh (oobCode). Hãy mở lại link trong email.", false); }
    else {
      try{
        await applyActionCode(auth, oobCode);
        setMsg("Xác minh email thành công! Bạn có thể đặt mật khẩu để đăng nhập.");
        btn.style.display = "inline-flex";
      }catch(e){
        setMsg(e?.code || e?.message || "Liên kết xác minh không hợp lệ hoặc đã hết hạn.", false);
      }
    }

    btn.addEventListener("click", async ()=>{
      btn.disabled = true; btn.textContent = "Đang gửi…";
      try{
        const res = await fetch("/.netlify/functions/send-reset", {
          method:"POST", headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ email: emailHint || "" })
        });
        const j = await res.json().catch(()=>({}));
        if(!res.ok) throw new Error(j.message || "Không gửi được link đặt mật khẩu.");
        setMsg("Đã gửi link đặt mật khẩu. Kiểm tra hộp thư nhé!", true);
      }catch(e){
        setMsg(e.message || "Không gửi được link đặt mật khẩu.", false);
      }finally{
        btn.disabled = false; btn.textContent = "Gửi link đặt mật khẩu";
      }
    });
  </script>
</body>
</html>
