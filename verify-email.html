<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NiNi — Xác minh email</title>
  <link rel="icon" href="/public/assets/icons/logonini.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="/public/theme/nini-base.css?v=1"/>
</head>
<body data-page="auth" style="--bg-url:url('/public/assets/bg/nini_home.webp')">
  <header id="nini-header"></header>

  <main class="page-hero">
    <section class="panel-glass center-sm">
      <h2>Xác minh email</h2>
      <p id="msg" class="note">Đang kiểm tra…</p>
      <div class="row">
        <a class="btn" href="/">Về trang chủ</a>
        <a class="btn btn-ghost" href="/profile.html">Hồ sơ</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="/#rules" class="chip">Luật chơi</a>
      <a href="/#forum" class="chip">Diễn đàn</a>
      <a href="/#feedback" class="chip">Góp ý</a>
      <a href="/" class="chip">Trang chủ</a>
    </nav>
  </footer>

  <script type="module" src="/public/js/nini-header.js"></script>
  <script>
    const q = new URLSearchParams(location.search);
    const ok = q.get("status")==="ok";
    document.querySelector("#msg").textContent = ok
      ? "Xác minh email thành công! Bạn có thể đăng nhập và sử dụng đầy đủ tính năng."
      : "Không thể xác minh email. Liên kết có thể đã hết hạn.";
  </script>
</body>
</html>
